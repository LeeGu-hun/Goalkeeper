<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
	crossorigin="anonymous"></script>
<script>
$(document).ready( function() {
	$("#header").load("view/main_header.html");			
});
</script>
</head>
<body>
<div id="header"></div>
<div class="struct" style="margin-top:80px; margin-left:250px;">
	<ul class="nav nav-tabs" style="margin-bottom:5px;">
		<li class="nav-item">
			<a class="nav-link active" id="base-tab1" data-toggle="tab" aria-controls="tab1" href="#tab1" aria-expanded="true">일별</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="base-tab2" data-toggle="tab" aria-controls="tab2" href="#tab2" aria-expanded="false">월별</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" id="base-tab3" data-toggle="tab" aria-controls="tab3" href="#tab3" aria-expanded="false">년별</a>
		</li>
	</ul>
	<div class="col-md-6 col-sm-12">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">날짜</h4>
				<p>여기에 컨텐츠 삽입하면 될 듯..</p>
			</div>
			<div class="card-body collapse in">
				<div class="card-block">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img src="../../app-assets/images/carousel/02.jpg" alt="First slide">
							</div>
							<div class="carousel-item">
								<img src="../../app-assets/images/carousel/03.jpg" alt="Second slide">
							</div>
							<div class="carousel-item">
								<img src="../../app-assets/images/carousel/01.jpg" alt="Third slide">
							</div>
						</div>
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="icon-prev" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="icon-next" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>
</body>
</html>
