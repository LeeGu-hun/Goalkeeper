<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/view/fragments/header.html :: header">
</head>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- bootstrap 4.3.1 -->
	<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
	<!-- styles -->
	<link rel="stylesheet" href="css/styles.min.css">
	<!-- simplebar styles -->
	<link rel="stylesheet" href="css/vendor/simplebar.css">
	<!-- tiny-slider styles -->
	<link rel="stylesheet" href="css/vendor/tiny-slider.css">
	<!-- favicon -->
	<link rel="icon" href="img/favicon.ico">
	<title>Vikinger | Profile</title>
</head>
<body>
<div id="header"></div>
<div class="content-grid">
<!-- PROFILE HEADER -->
    <div class="profile-header">
		<!-- PROFILE HEADER COVER -->
      	<figure class="profile-header-cover liquid">
        	<img src="img/cover/01.jpg" alt="cover-01">
      	</figure>
     	<!-- /PROFILE HEADER COVER -->
  
   		<!-- PROFILE HEADER INFO -->
      	<div class="profile-header-info">
        	<!-- USER SHORT DESCRIPTION -->
        	<div class="user-short-description big">
          	<!-- USER SHORT DESCRIPTION AVATAR -->
          	<a class="user-short-description-avatar user-avatar big" href="profile-timeline.html">
            	<!-- USER AVATAR BORDER -->
            	<div class="user-avatar-border">
              		<!-- HEXAGON -->
              		<div class="hexagon-148-164"></div>
              		<!-- /HEXAGON -->
            	</div>
          		<!-- /USER AVATAR BORDER -->
        
	            <!-- USER AVATAR CONTENT -->
	            <div class="user-avatar-content">
		              <!-- HEXAGON -->
		              <div class="hexagon-image-100-110" data-src="img/avatar/01.jpg"></div>
		              <!-- /HEXAGON -->
	            </div>
	            <!-- /USER AVATAR CONTENT -->
        
	            <!-- USER AVATAR PROGRESS -->
	            <div class="user-avatar-progress">
		            <!-- HEXAGON -->
		            <div class="hexagon-progress-124-136"></div>
		            <!-- /HEXAGON -->
		        </div>
	            <!-- /USER AVATAR PROGRESS -->
        
	            <!-- USER AVATAR PROGRESS BORDER -->
	            <div class="user-avatar-progress-border">
		            <!-- HEXAGON -->
		            <div class="hexagon-border-124-136"></div>
		            <!-- /HEXAGON -->
	            </div>
	            <!-- /USER AVATAR PROGRESS BORDER -->
        
	            <!-- USER AVATAR BADGE -->
	            <div class="user-avatar-badge">
		            <!-- USER AVATAR BADGE BORDER -->
		            <div class="user-avatar-badge-border">
		                <!-- HEXAGON -->
		                <div class="hexagon-40-44"></div>
		                <!-- /HEXAGON -->
	            </div>
	            <!-- /USER AVATAR BADGE BORDER -->
	        
            	<!-- USER AVATAR BADGE CONTENT -->
				<div class="user-avatar-badge-content">
                	<!-- HEXAGON -->
                	<div class="hexagon-dark-32-34"></div>
                	<!-- /HEXAGON -->
				</div>
              	<!-- /USER AVATAR BADGE CONTENT -->
        
              	<!-- USER AVATAR BADGE TEXT -->
              	<p class="user-avatar-badge-text">24</p>
              	<!-- /USER AVATAR BADGE TEXT -->
            </div>
            <!-- /USER AVATAR BADGE -->
        </a>
        <!-- /USER SHORT DESCRIPTION AVATAR -->
  
        <!-- USER SHORT DESCRIPTION AVATAR -->
        <a class="user-short-description-avatar user-short-description-avatar-mobile user-avatar medium" href="profile-timeline.html">
            <!-- USER AVATAR BORDER -->
            <div class="user-avatar-border">
        	    <!-- HEXAGON -->
            	<div class="hexagon-120-132"></div>
              	<!-- /HEXAGON -->
            </div>
            <!-- /USER AVATAR BORDER -->
        
            <!-- USER AVATAR CONTENT -->
            <div class="user-avatar-content">
            	<!-- HEXAGON -->
              	<div class="hexagon-image-82-90" data-src="img/avatar/01.jpg"></div>
              	<!-- /HEXAGON -->
            </div>
            <!-- /USER AVATAR CONTENT -->
        
            <!-- USER AVATAR PROGRESS -->
            <div class="user-avatar-progress">
              <!-- HEXAGON -->
              <div class="hexagon-progress-100-110"></div>
              <!-- /HEXAGON -->
            </div>
            <!-- /USER AVATAR PROGRESS -->
        
            <!-- USER AVATAR PROGRESS BORDER -->
            <div class="user-avatar-progress-border">
              <!-- HEXAGON -->
              <div class="hexagon-border-100-110"></div>
              <!-- /HEXAGON -->
            </div>
            <!-- /USER AVATAR PROGRESS BORDER -->
        
            <!-- USER AVATAR BADGE -->
            <div class="user-avatar-badge">
              <!-- USER AVATAR BADGE BORDER -->
              <div class="user-avatar-badge-border">
                <!-- HEXAGON -->
                <div class="hexagon-32-36"></div>
                <!-- /HEXAGON -->
              </div>
              <!-- /USER AVATAR BADGE BORDER -->
        
              <!-- USER AVATAR BADGE CONTENT -->
              <div class="user-avatar-badge-content">
                <!-- HEXAGON -->
                <div class="hexagon-dark-26-28"></div>
                <!-- /HEXAGON -->
              </div>
              <!-- /USER AVATAR BADGE CONTENT -->
        
              <!-- USER AVATAR BADGE TEXT -->
              <p class="user-avatar-badge-text">24</p>
              <!-- /USER AVATAR BADGE TEXT -->
            </div>
            <!-- /USER AVATAR BADGE -->
          </a>
          <!-- /USER SHORT DESCRIPTION AVATAR -->
    
          <!-- USER SHORT DESCRIPTION TITLE -->
          <p class="user-short-description-title"><a href="profile-timeline.html" th:text="${userId}"></a></p>
          <!-- /USER SHORT DESCRIPTION TITLE -->
    
          <!-- USER SHORT DESCRIPTION TEXT -->
          <p class="user-short-description-text"><a href="#" th:text="${#dates.format(userBirthdate, 'yyyy-MM-dd')}"></a></p>
          <!-- /USER SHORT DESCRIPTION TEXT -->
        </div>
        <!-- /USER SHORT DESCRIPTION -->
  
        <!-- PROFILE HEADER SOCIAL LINKS WRAP -->
        <div class="profile-header-social-links-wrap">
          <!-- PROFILE HEADER SOCIAL LINKS -->
          <div id="profile-header-social-links-slider" class="profile-header-social-links">
            <div class="profile-header-social-link">
              <!-- SOCIAL LINK -->
              <a class="social-link facebook" href="#">
                <!-- ICON FACEBOOK -->
                <svg class="icon-facebook">
                  <use xlink:href="#svg-facebook"></use>
                </svg>
                <!-- /ICON FACEBOOK -->
              </a>
              <!-- /SOCIAL LINK -->
            </div>
      
            <div class="profile-header-social-link">
              <!-- SOCIAL LINK -->
              <a class="social-link twitter" href="#">
                <!-- ICON TWITTER -->
                <svg class="icon-twitter">
                  <use xlink:href="#svg-twitter"></use>
                </svg>
                <!-- /ICON TWITTER -->
              </a>
              <!-- /SOCIAL LINK -->
            </div>
  
            <div class="profile-header-social-link">
              <!-- SOCIAL LINK -->
              <a class="social-link instagram" href="#">
                <!-- ICON INSTAGRAM -->
                <svg class="icon-instagram">
                  <use xlink:href="#svg-instagram"></use>
                </svg>
                <!-- /ICON INSTAGRAM -->
              </a>
              <!-- /SOCIAL LINK -->
            </div>
      
            <div class="profile-header-social-link">
              <!-- SOCIAL LINK -->
              <a class="social-link twitch" href="#">
                <!-- ICON TWITCH -->
                <svg class="icon-twitch">
                  <use xlink:href="#svg-twitch"></use>
                </svg>
                <!-- /ICON TWITCH -->
              </a>
              <!-- /SOCIAL LINK -->
            </div>
      
            <div class="profile-header-social-link">
              <!-- SOCIAL LINK -->
              <a class="social-link youtube" href="#">
                <!-- ICON YOUTUBE -->
                <svg class="icon-youtube">
                  <use xlink:href="#svg-youtube"></use>
                </svg>
                <!-- /ICON YOUTUBE -->
              </a>
              <!-- /SOCIAL LINK -->
            </div>
  
            <div class="profile-header-social-link">
              <!-- SOCIAL LINK -->
              <a class="social-link patreon" href="#">
                <!-- ICON PATREON -->
                <svg class="icon-patreon">
                  <use xlink:href="#svg-patreon"></use>
                </svg>
                <!-- /ICON PATREON -->
              </a>
              <!-- /SOCIAL LINK -->
            </div>
  
            <div class="profile-header-social-link">
              <!-- SOCIAL LINK -->
              <a class="social-link discord" href="#">
                <!-- ICON DISCORD -->
                <svg class="icon-discord">
                  <use xlink:href="#svg-discord"></use>
                </svg>
                <!-- /ICON DISCORD -->
              </a>
              <!-- /SOCIAL LINK -->
            </div>
          </div>
          <!-- /PROFILE HEADER SOCIAL LINKS -->
  
          <!-- SLIDER CONTROLS -->
          <div id="profile-header-social-links-slider-controls" class="slider-controls">
            <!-- SLIDER CONTROL -->
            <div class="slider-control left">
              <!-- SLIDER CONTROL ICON -->
              <svg class="slider-control-icon icon-small-arrow">
                <use xlink:href="#svg-small-arrow"></use>
              </svg>
              <!-- /SLIDER CONTROL ICON -->
            </div>
            <!-- /SLIDER CONTROL -->
  
            <!-- SLIDER CONTROL -->
            <div class="slider-control right">
              <!-- SLIDER CONTROL ICON -->
              <svg class="slider-control-icon icon-small-arrow">
                <use xlink:href="#svg-small-arrow"></use>
              </svg>
              <!-- /SLIDER CONTROL ICON -->
            </div>
            <!-- /SLIDER CONTROL -->
          </div>
          <!-- /SLIDER CONTROLS -->
        </div>
        <!-- /PROFILE HEADER SOCIAL LINKS WRAP -->
  
        <!-- USER STATS -->
        <div class="user-stats">
          <!-- USER STAT -->
          <div class="user-stat big">
            <!-- USER STAT TITLE -->
            <p class="user-stat-title">930</p>
            <!-- /USER STAT TITLE -->
    
            <!-- USER STAT TEXT -->
            <p class="user-stat-text">게시글</p>
            <!-- /USER STAT TEXT -->
          </div>
          <!-- /USER STAT -->
    
          <!-- USER STAT -->
          <div class="user-stat big">
            <!-- USER STAT TITLE -->
            <p class="user-stat-title">82</p>
            <!-- /USER STAT TITLE -->
    
            <!-- USER STAT TEXT -->
            <p class="user-stat-text">친구</p>
            <!-- /USER STAT TEXT -->
          </div>
          <!-- /USER STAT -->

        </div>
        <!-- /USER STATS -->
      </div>
      <!-- /PROFILE HEADER INFO -->
    </div>
    <!-- /PROFILE HEADER -->
    
    <!-- SECTION NAVIGATION -->
    <nav class="section-navigation">
      <!-- SECTION MENU -->
      <div id="section-navigation-slider" class="section-menu">
        <!-- SECTION MENU ITEM -->
        <a class="section-menu-item active" href="myPage">
          <!-- SECTION MENU ITEM ICON -->
          <svg class="section-menu-item-icon icon-profile">
            <use xlink:href="#svg-profile"></use>
          </svg>
          <!-- /SECTION MENU ITEM ICON -->
  
          <!-- SECTION MENU ITEM TEXT -->
          <p class="section-menu-item-text">Timeline</p>
          <!-- /SECTION MENU ITEM TEXT -->
        </a>
        <!-- /SECTION MENU ITEM -->
  
        <!-- SECTION MENU ITEM -->
        <a class="section-menu-item" href="myFriends">
          <!-- SECTION MENU ITEM ICON -->
          <svg class="section-menu-item-icon icon-friend">
            <use xlink:href="#svg-friend"></use>
          </svg>
          <!-- /SECTION MENU ITEM ICON -->
  
          <!-- SECTION MENU ITEM TEXT -->
          <p class="section-menu-item-text">Friends</p>
          <!-- /SECTION MENU ITEM TEXT -->
        </a>
        <!-- /SECTION MENU ITEM -->
  
        <!-- SECTION MENU ITEM -->
        <a class="section-menu-item" href="profile-groups.html">
          <!-- SECTION MENU ITEM ICON -->
          <svg class="section-menu-item-icon icon-group">
            <use xlink:href="#svg-group"></use>
          </svg>
          <!-- /SECTION MENU ITEM ICON -->
  
          <!-- SECTION MENU ITEM TEXT -->
          <p class="section-menu-item-text">Groups</p>
          <!-- /SECTION MENU ITEM TEXT -->
        </a>
        <!-- /SECTION MENU ITEM -->
  
        <!-- SECTION MENU ITEM -->
        <a class="section-menu-item" href="profile-photos.html">
          <!-- SECTION MENU ITEM ICON -->
          <svg class="section-menu-item-icon icon-photos">
            <use xlink:href="#svg-photos"></use>
          </svg>
          <!-- /SECTION MENU ITEM ICON -->
  
          <!-- SECTION MENU ITEM TEXT -->
          <p class="section-menu-item-text">Photos</p>
          <!-- /SECTION MENU ITEM TEXT -->
        </a>
        <!-- /SECTION MENU ITEM -->
   
      </div>
      <!-- /SECTION MENU -->
  
      <!-- SLIDER CONTROLS -->
      <div id="section-navigation-slider-controls" class="slider-controls">
        <!-- SLIDER CONTROL -->
        <div class="slider-control left">
          <!-- SLIDER CONTROL ICON -->
          <svg class="slider-control-icon icon-small-arrow">
            <use xlink:href="#svg-small-arrow"></use>
          </svg>
          <!-- /SLIDER CONTROL ICON -->
        </div>
        <!-- /SLIDER CONTROL -->
  
        <!-- SLIDER CONTROL -->
        <div class="slider-control right">
          <!-- SLIDER CONTROL ICON -->
          <svg class="slider-control-icon icon-small-arrow">
            <use xlink:href="#svg-small-arrow"></use>
          </svg>
          <!-- /SLIDER CONTROL ICON -->
        </div>
        <!-- /SLIDER CONTROL -->
      </div>
      <!-- /SLIDER CONTROLS -->
    </nav>
    <!-- /SECTION NAVIGATION -->
   </div>
<input type="hidden" value="${uno}">
