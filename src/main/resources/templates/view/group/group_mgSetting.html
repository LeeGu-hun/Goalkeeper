<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- bootstrap 4.3.1 -->
<link rel="stylesheet" href="../../css/vendor/bootstrap.min.css">
<!-- styles -->
<link rel="stylesheet" href="../../css/styles.min.css">
<!-- simplebar styles -->
<link rel="stylesheet" href="../../css/vendor/simplebar.css">
<!-- favicon -->
<link rel="icon" href="img/favicon.ico">
<style>
.layer {
	position: absolute;
	text-align: center;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	font-size: 50px;
}

.layer .content {
	display: inline-block;
	vertical-align: middle
}

.layer .blank {
	display: inline-block;
	width: 0;
	height: 100%;
	vertical-align: middle
}
</style>
<title>Vikinger | Account Hub</title>
</head>
<body>
	<div th:insert="/view/fragments/header.html :: header"></div>
	<!-- CONTENT GRID -->
	<div class="content-grid" th:if="${result}=='joinSuccess'">
		<!-- SECTION BANNER -->
		<div class="section-banner">
			<!-- SECTION BANNER ICON -->
			<img class="section-banner-icon"
				src="../../img/banner/accounthub-icon.png" alt="accounthub-icon">
			<!-- /SECTION BANNER ICON -->

			<!-- SECTION BANNER TITLE -->
			<p class="section-banner-title">그룹 관리</p>
			<!-- /SECTION BANNER TITLE -->

			<!-- SECTION BANNER TEXT -->
			<p class="section-banner-text">멤버 관리, 옵션 설정 그리고 목표까지!</p>
			<!-- /SECTION BANNER TEXT -->
		</div>
		<!-- /SECTION BANNER -->

		<!-- GRID -->
		<div class="grid grid-3-9 medium-space">
			<!-- GRID COLUMN -->
			<div class="account-hub-sidebar">
				<!-- SIDEBAR BOX -->
				<div class="sidebar-box no-padding">
					<!-- SIDEBAR MENU -->
					<div class="sidebar-menu round-borders">
						<!-- SIDEBAR MENU ITEM -->
						<div class="sidebar-menu-item selected">
							<!-- SIDEBAR MENU HEADER -->
							<div class="sidebar-menu-header accordion-trigger-linked">
								<!-- SIDEBAR MENU HEADER ICON -->
								<svg class="sidebar-menu-header-icon icon-group">
                  <use xlink:href="#svg-group"></use>
                </svg>
								<!-- /SIDEBAR MENU HEADER ICON -->

								<!-- SIDEBAR MENU HEADER CONTROL ICON -->
								<div class="sidebar-menu-header-control-icon">
									<!-- SIDEBAR MENU HEADER CONTROL ICON OPEN -->
									<svg
										class="sidebar-menu-header-control-icon-open icon-minus-small">
                    <use xlink:href="#svg-minus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON OPEN -->

									<!-- SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
									<svg
										class="sidebar-menu-header-control-icon-closed icon-plus-small">
                    <use xlink:href="#svg-plus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
								</div>
								<!-- /SIDEBAR MENU HEADER CONTROL ICON -->

								<!-- SIDEBAR MENU HEADER TITLE -->
								<p class="sidebar-menu-header-title">멤버 관리</p>
								<!-- /SIDEBAR MENU HEADER TITLE -->

								<!-- SIDEBAR MENU HEADER TEXT -->
								<p class="sidebar-menu-header-text">그룹 멤버를 관리하고, 원하는 멤버를 초대할
									수 있어요</p>
								<!-- /SIDEBAR MENU HEADER TEXT -->
							</div>
							<!-- /SIDEBAR MENU HEADER -->

							<!-- SIDEBAR MENU BODY -->
							<div class="sidebar-menu-body accordion-content-linked">
								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link active"
									th:href="@{/group_mgJoin/{gno}(gno=${gno})}">가입 요청</a>
								<!-- /SIDEBAR MENU LINK -->

								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link" href="hub-group-invitations.html">멤버
									초대</a>
								<!-- /SIDEBAR MENU LINK -->
							</div>
							<!-- /SIDEBAR MENU BODY -->
						</div>
						<!-- /SIDEBAR MENU ITEM -->
						<!-- SIDEBAR MENU ITEM -->
						<div class="sidebar-menu-item">
							<!-- SIDEBAR MENU HEADER -->
							<div class="sidebar-menu-header accordion-trigger-linked">
								<!-- SIDEBAR MENU HEADER ICON -->
								<svg class="sidebar-menu-header-icon icon-trophy">
							      <use xlink:href="#svg-trophy"></use>
							    </svg>
								<!-- /SIDEBAR MENU HEADER ICON -->

								<!-- SIDEBAR MENU HEADER CONTROL ICON -->
								<div class="sidebar-menu-header-control-icon">
									<!-- SIDEBAR MENU HEADER CONTROL ICON OPEN -->
									<svg
										class="sidebar-menu-header-control-icon-open icon-minus-small">
                    <use xlink:href="#svg-minus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON OPEN -->

									<!-- SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
									<svg
										class="sidebar-menu-header-control-icon-closed icon-plus-small">
                    <use xlink:href="#svg-plus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
								</div>
								<!-- /SIDEBAR MENU HEADER CONTROL ICON -->

								<!-- SIDEBAR MENU HEADER TITLE -->
								<p class="sidebar-menu-header-title">목표</p>
								<!-- /SIDEBAR MENU HEADER TITLE -->

								<!-- SIDEBAR MENU HEADER TEXT -->
								<p class="sidebar-menu-header-text">그룹만의 유일한 목표를 만들고 관리할 수
									있습니다.</p>
								<!-- /SIDEBAR MENU HEADER TEXT -->
							</div>
							<!-- /SIDEBAR MENU HEADER -->

							<!-- SIDEBAR MENU BODY -->
							<div class="sidebar-menu-body accordion-content-linked">
								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link"
									th:href="@{/group_mgGoal/{gno}(gno=${gno})}">목표 관리</a>
								<!-- /SIDEBAR MENU LINK -->

								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link" href="hub-group-invitations.html">목표
									통계</a>
								<!-- /SIDEBAR MENU LINK -->
							</div>
							<!-- /SIDEBAR MENU BODY -->
						</div>
						<!-- /SIDEBAR MENU ITEM -->
						<!-- SIDEBAR MENU ITEM -->
						<div class="sidebar-menu-item">
							<!-- SIDEBAR MENU HEADER -->
							<div class="sidebar-menu-header accordion-trigger-linked">
								<!-- SIDEBAR MENU HEADER ICON -->
								<svg class="sidebar-menu-header-icon icon-trophy">
							      <use xlink:href="#svg-settings"></use>
							    </svg>
								<!-- /SIDEBAR MENU HEADER ICON -->

								<!-- SIDEBAR MENU HEADER CONTROL ICON -->
								<div class="sidebar-menu-header-control-icon">
									<!-- SIDEBAR MENU HEADER CONTROL ICON OPEN -->
									<svg
										class="sidebar-menu-header-control-icon-open icon-minus-small">
                    <use xlink:href="#svg-minus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON OPEN -->

									<!-- SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
									<svg
										class="sidebar-menu-header-control-icon-closed icon-plus-small">
                    <use xlink:href="#svg-plus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
								</div>
								<!-- /SIDEBAR MENU HEADER CONTROL ICON -->

								<!-- SIDEBAR MENU HEADER TITLE -->
								<p class="sidebar-menu-header-title">옵션</p>
								<!-- /SIDEBAR MENU HEADER TITLE -->

								<!-- SIDEBAR MENU HEADER TEXT -->
								<p class="sidebar-menu-header-text">그룹의 프로필, 배경 수정 등 여러 옵션과
									알림사항을 변경할 수 있습니다.</p>
								<!-- /SIDEBAR MENU HEADER TEXT -->
							</div>
							<!-- /SIDEBAR MENU HEADER -->

							<!-- SIDEBAR MENU BODY -->
							<div class="sidebar-menu-body accordion-content-linked">
								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link"
									th:href="@{/group_mgSetting/{gno}(gno=${gno})}">일반 옵션</a>
								<!-- /SIDEBAR MENU LINK -->

								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link" href="hub-group-invitations.html">알림
									사항</a>
								<!-- /SIDEBAR MENU LINK -->
							</div>
							<!-- /SIDEBAR MENU BODY -->
						</div>
						<!-- /SIDEBAR MENU ITEM -->
					</div>
				</div>
				<!-- /SIDEBAR BOX -->
			</div>
			<!-- /GRID COLUMN -->

			<!-- GRID COLUMN -->
			<div class="account-hub-content">
				<!-- SECTION HEADER -->
				<div class="section-header">
					<!-- SECTION HEADER INFO -->
					<div class="section-header-info">
						<!-- SECTION PRETITLE -->
						<p class="section-pretitle">옵션</p>
						<!-- /SECTION PRETITLE -->

						<!-- SECTION TITLE -->
						<h2 class="section-title">일반 옵션</h2>
						<!-- /SECTION TITLE -->
					</div>
					<!-- /SECTION HEADER INFO -->
					<p id="saveImage" class="button secondary full"
						style="width: 20%" href="#">저장하기</p>
				</div>
				<!-- /SECTION HEADER -->

				<!-- WIDGET BOX -->
				<div>
					<div class="widget-box" style="height:auto">
						<!-- WIDGET BOX TITLE -->
						<p class="widget-box-title">프로필사진 수정</p>
						<br>
						<form class="form" id="modify_profile" action="/group_modifyProfile" method="POST" enctype="multipart/form-data">
							<div class="form-row split">
								<div class="form-item" >
									<div class="user-short-description">
										<!-- USER SHORT DESCRIPTION AVATAR -->
										<a
											class="user-short-description-avatar user-avatar medium no-stats"
											href="group-timeline.html"> <!-- USER AVATAR BORDER -->
											<div class="user-avatar-border">
												<!-- HEXAGON -->
												<div class="hexagon-120-130"></div>
												<!-- /HEXAGON -->
											</div> <!-- /USER AVATAR BORDER --> <!-- USER AVATAR CONTENT -->
											<div class="user-avatar-content">
												<!-- HEXAGON -->
												<figure class="user-preview-cover liquid">
													<div id="profile" class="hexagon-image-100-110"
														th:attr="data-src=@{/display/}+${gno}"></div>
												</figure>
												<!-- /HEXAGON -->
											</div> <!-- /USER AVATAR CONTENT -->
										</a>
										<!-- /USER SHORT DESCRIPTION AVATAR -->
									</div>
								</div>
								<div class="form-item">
									<label>수정할 파일</label>
									<input type="file" id="group_profile" accept=".jpg, .jpeg, .png"
										name="file">
									<input type="hidden" name="gno" th:value="${gno}">
								</div>
							</div>
						</form><br>
						<p class="widget-box-title">배경사진 수정</p>
						<br>
						<form class="form" id="modify_bgi" action="/group_modifyBgi" method="POST" enctype="multipart/form-data">
							<div class="form-row split">
								<div class="form-item" >
									<div>
										<!-- USER SHORT DESCRIPTION AVATAR -->
										<img id="profile" style="width:350px; height:100px;"
											th:attr="src=@{/background/}+${gno}"></img>
									</div>
								</div>
								<div class="form-item">
									<label>수정할 파일</label>
									<input type="file" id="group_bgi" accept=".jpg, .jpeg, .png"
										name="file">
									<input type="hidden" name="gno" th:value="${gno}">
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- /GRID COLUMN -->
			</div>
			<!-- /GRID -->
		</div>
		<!-- /CONTENT GRID -->
		<div class="layer" th:unless="${result}=='joinSuccess'">
			<div class="content">
				<span>권한이 없습니다</span>
				<p style="font-size: 30px;">
					<a href="/back">뒤로가기</a>
				</p>
			</div>
			<span class="blank"></span>
		</div>



		<!-- app -->
		<script src="../../js/utils/app.js"></script>
		<!-- page loader -->
		<script src="../../js/utils/page-loader.js"></script>
		<!-- simplebar -->
		<script src="../../js/vendor/simplebar.min.js"></script>
		<!-- liquidify -->
		<script src="../../js/utils/liquidify.js"></script>
		<!-- XM_Plugins -->
		<script src="../../js/vendor/xm_plugins.min.js"></script>
		<!-- tiny-slider -->
		<script src="../../js/vendor/tiny-slider.min.js"></script>
		<!-- chartJS -->
		<script src="../../js/vendor/Chart.bundle.min.js"></script>
		<!-- global.hexagons -->
		<script src="../../js/global/global.hexagons.js"></script>
		<!-- global.tooltips -->
		<script src="../../js/global/global.tooltips.js"></script>
		<!-- global.chart -->
		<script src="../../js/global/global.charts.js"></script>
		<script src="../../js/global/global.accordions.js"></script>
		<!-- header -->
		<script src="../../js/header/header.js"></script>
		<!-- sidebar -->
		<script src="../../js/sidebar/sidebar.js"></script>
		<!-- content -->
		<script src="../../js/content/content.js"></script>
		<!-- form.utils -->
		<script src="../../js/form/form.utils.js"></script>
		<!-- SVG icons -->
		<script src="../../js/utils/svg-loader.js"></script>
		<script src="../../js/group_mgSetting.js"></script>
</body>
</html>
