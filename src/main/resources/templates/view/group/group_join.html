<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- bootstrap 4.3.1 -->
<link rel="stylesheet" href="../../css/vendor/bootstrap.min.css">
<!-- styles -->
<link rel="stylesheet" href="../../css/styles.min.css">
<!-- simplebar styles -->
<link rel="stylesheet" href="../../css/vendor/simplebar.css">
<!-- tiny-slider styles -->
<link rel="stylesheet" href="../../css/vendor/tiny-slider.css">
<link rel="stylesheet" href="../../css/newsfeed_modal.css">
<!-- favicon -->
<link rel="icon" href="../../img/favicon.ico">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous">
	
</script>
</head>
<body>
	<div class="widget-box">
		<p class="widget-box-title">그룹 가입하기</p>
		<div class="widget-box-content">
			<form class="form" action="/group_join" method="POST">
				<div class="form-row-split">
					<div class="form-item">
						<div class="form-input small active">
							<lavel>가입할 그룹</lavel>
							<input type="text" name="g_name" th:value="${group.g_name}" readonly>
						</div>
					</div>
					<div class="form-item">
						<div class="form-input small mid-textarea active">
							<label>한마디</label>
							<textarea name="join_msg"></textarea>
						</div>
					</div>
				</div>
				<button type="submit" class="button small white add-field-button">가입하기</button>
			</form>
		</div>
	</div>
<!-- app -->
	<script src="../../js/utils/app.js"></script>
	<!-- page loader -->
	<script src="../../js/utils/page-loader.js"></script>
	<!-- simplebar -->
	<script src="../../js/vendor/simplebar.min.js"></script>
	<!-- liquidify -->
	<script src="../../js/utils/liquidify.js"></script>
	<!-- XM_Plugins -->
	<script src="../../js/vendor/xm_plugins.min.js"></script>
	<!-- tiny-slider -->
	<script src="../../js/vendor/tiny-slider.min.js"></script>
	<!-- chartJS -->
	<script src="../../js/vendor/Chart.bundle.min.js"></script>
	<!-- global.hexagons -->
	<script src="../../js/global/global.hexagons.js"></script>
	<!-- global.tooltips -->
	<script src="../../js/global/global.tooltips.js"></script>
	<!-- global.chart -->
	<script src="../../js/global/global.charts.js"></script>
	<!-- header -->
	<script src="../../js/header/header.js"></script>
	<!-- sidebar -->
	<script src="../../js/sidebar/sidebar.js"></script>
	<!-- content -->
	<script src="../../js/content/content.js"></script>
	<!-- form.utils -->
	<script src="../../js/form/form.utils.js"></script>
	<!-- SVG icons -->
	<script src="../../js/utils/svg-loader.js"></script>
	<script src="../../js/group_menu.js"></script>
	<script src="../../js/group_timeline.js"></script>
</body>
</html>
