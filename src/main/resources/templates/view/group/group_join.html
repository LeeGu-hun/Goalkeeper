<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- bootstrap 4.3.1 -->
<link rel="stylesheet" href="../../css/vendor/bootstrap.min.css">
<!-- styles -->
<link rel="stylesheet" href="../../css/styles.min.css">
<!-- simplebar styles -->
<link rel="stylesheet" href="../../css/vendor/simplebar.css">
<!-- tiny-slider styles -->
<link rel="stylesheet" href="../../css/vendor/tiny-slider.css">
<link rel="stylesheet" href="../../css/newsfeed_modal.css">
<!-- favicon -->
<link rel="icon" href="../../img/favicon.ico">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	function joinSubmit() {
		if ($('#join_msg').val() == "" || $('#join_msg').val == null) {
			$('#join_msg').attr('placeholder', '입력되지 않았습니다.');
			return false;
		}
		alert('가입 신청이 완료되었습니다.');
		$('form').submit();
	}
</script>
</head>
<body>
	<div class="widget-box"
		th:if="${user}!=null">
		<div th:if="${result}=='joinSuccess'">
			<p class="widget-box-title">그룹 가입하기</p>
			<div class="widget-box-content">
				<form class="form" action="/group_join" method="POST">
					<div class="form-row-split">
						<div class="form-item">
							<div class="form-input small active">
								<lavel>가입할 그룹</lavel>
								<input type="hidden" name="gno" th:value="${group.gno}">
								<input type="text" th:value="${group.g_name}" readonly>
							</div>
						</div>
						<div class="form-item">
							<div class="form-input small mid-textarea active">
								<label>한마디</label>
								<textarea id="join_msg" name="join_msg"></textarea>
							</div>
						</div>
					</div>
					<button type="button" class="button small white add-field-button"
						style="float: right" onclick="joinSubmit();">가입하기</button>
				</form>
			</div>
		</div>
		<div class="widget-box-content" th:unless="${result}=='joinSuccess'">
			<a
				style="position: absolute; left: 467px; top: 189px; cursor: pointer; font-size: 30px;">이미 가입된 그룹입니다.</a>
		</div>
	</div>
	<div th:unless="${user}!=null">
		<div class="widget-box-content">
			<a
				style="position: absolute; left: 467px; top: 189px; cursor: pointer; font-size: 30px;">로그인이
				필요합니다.</a>
		</div>
	</div>
	<!-- app -->
	<script src="../../js/utils/app.js"></script>
	<!-- page loader -->
	<script src="../../js/utils/page-loader.js"></script>
	<!-- simplebar -->
	<script src="../../js/vendor/simplebar.min.js"></script>
	<!-- liquidify -->
	<script src="../../js/utils/liquidify.js"></script>
	<!-- XM_Plugins -->
	<script src="../../js/vendor/xm_plugins.min.js"></script>
	<!-- tiny-slider -->
	<script src="../../js/vendor/tiny-slider.min.js"></script>
	<!-- chartJS -->
	<script src="../../js/vendor/Chart.bundle.min.js"></script>
	<!-- global.hexagons -->
	<script src="../../js/global/global.hexagons.js"></script>
	<!-- global.tooltips -->
	<script src="../../js/global/global.tooltips.js"></script>
	<!-- global.chart -->
	<script src="../../js/global/global.charts.js"></script>
	<!-- header -->
	<script src="../../js/header/header.js"></script>
	<!-- sidebar -->
	<script src="../../js/sidebar/sidebar.js"></script>
	<!-- content -->
	<script src="../../js/content/content.js"></script>
	<!-- form.utils -->
	<script src="../../js/form/form.utils.js"></script>
	<!-- SVG icons -->
	<script src="../../js/utils/svg-loader.js"></script>
	<script src="../../js/group_menu.js"></script>
	<script src="../../js/group_timeline.js"></script>
</body>
</html>
