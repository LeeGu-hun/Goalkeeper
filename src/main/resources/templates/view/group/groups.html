<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- bootstrap 4.3.1 -->
<link rel="stylesheet" href="../../css/vendor/bootstrap.min.css">
<!-- styles -->
<link rel="stylesheet" href="../../css/styles.min.css">
<!-- simplebar styles -->
<link rel="stylesheet" href="../../css/vendor/simplebar.css">
<link rel="stylesheet" href="../../css/modal.css">
<!-- favicon -->
<link rel="icon" href="img/favicon.ico">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous">
</script>
<title>Vikinger | Groups</title>
</head>
<body>
	<div th:insert="/view/fragments/header.html :: header"></div>
	<!-- CONTENT GRID -->
	<div class="content-grid">
		<!-- SECTION BANNER -->
		<div class="section-banner">
			<!-- SECTION BANNER ICON -->
			<img class="section-banner-icon" src="img/banner/groups-icon.png"
				alt="groups-icon">
			<!-- /SECTION BANNER ICON -->

			<!-- SECTION BANNER TITLE -->
			<p class="section-banner-title">모든 그룹</p>
			<!-- /SECTION BANNER TITLE -->

			<!-- SECTION BANNER TEXT -->
			<p class="section-banner-text">커뮤니티의 모든 그룹을 찾아보세요</p>
			<!-- /SECTION BANNER TEXT -->
		</div>
		<!-- /SECTION BANNER -->

		<!-- SECTION FILTERS BAR -->
		<div class="section-filters-bar v1">
			<!-- SECTION FILTERS BAR ACTIONS -->
			<div class="section-filters-bar-actions">
				<!-- FORM -->
				<form class="form" action="/groups" method="POST">
					<!-- FORM INPUT -->
					<div class="form-input small with-button">
						<label for="groups-search">그룹 검색</label> <input type="text"
							id="groups-search" name="groups_search"> <input
							id="checkFail" type="hidden" th:value="${fail}">
						<!-- BUTTON -->
						<button type="submit" id="groupSearchBtn" class="button primary">
							<!-- ICON MAGNIFYING GLASS -->
							<svg class="icon-magnifying-glass">
               					<use xlink:href="#svg-magnifying-glass"></use>
              				</svg>
							<!-- /ICON MAGNIFYING GLASS -->
						</button>
						<!-- /BUTTON -->
					</div>
					<!-- /FORM INPUT -->
				</form>
				<!-- /FORM -->
			</div>
			<!-- /SECTION FILTERS BAR ACTIONS -->

			<!-- SECTION FILTERS BAR ACTIONS -->
			<div class="page-wrapper">
				<a class="btn trigger" href="#">그룹 만들기</a>
			</div>
			<!-- /SECTION FILTERS BAR ACTIONS -->
		</div>
		<!-- /SECTION FILTERS BAR -->

		<!-- GRID -->
		<div class="grid grid-4-4-4 centered">
			<!-- USER PREVIEW -->
			<div class="user-preview" th:each="groupList:${list}">
				<!-- USER PREVIEW COVER -->
				<figure class="user-preview-cover liquid">
					<img src="img/cover/29.jpg" alt="cover-29">
				</figure>
				<!-- /USER PREVIEW COVER -->

				<!-- USER PREVIEW INFO -->
				<div class="user-preview-info">
					<!-- TAG STICKER -->
					<div class="tag-sticker">
						<!-- TAG STICKER ICON -->
						<svg class="tag-sticker-icon icon-public" th:if="${groupList.g_open}=='Y'">
              				<use xlink:href="#svg-public"></use>
           				</svg>
						<!-- ICON PRIVATE -->
						<svg class="icon-private" th:unless="${groupList.g_open}=='Y'">
      						<use xlink:href="#svg-private"></use>
    					</svg>
						<!-- /ICON PRIVATE -->
						<!-- /TAG STICKER ICON -->
					</div>
					<!-- /TAG STICKER -->

					<!-- USER SHORT DESCRIPTION -->
					<div class="user-short-description">
						<!-- USER SHORT DESCRIPTION AVATAR -->
						<a
							class="user-short-description-avatar user-avatar medium no-stats"
							href="group-timeline.html"> <!-- USER AVATAR BORDER -->
							<div class="user-avatar-border">
								<!-- HEXAGON -->
								<div class="hexagon-120-130"></div>
								<!-- /HEXAGON -->
							</div> <!-- /USER AVATAR BORDER --> <!-- USER AVATAR CONTENT -->
							<div class="user-avatar-content">
								<!-- HEXAGON -->
								<figure class="user-preview-cover liquid">
									<div id="profile" class="hexagon-image-100-110"
										th:attr="data-src=@{/display/}+${groupList.gno}"></div>
								</figure>
								<!-- /HEXAGON -->
							</div> <!-- /USER AVATAR CONTENT -->
						</a>
						<!-- /USER SHORT DESCRIPTION AVATAR -->

						<!-- USER SHORT DESCRIPTION TITLE -->
						<p class="user-short-description-title"
							th:text="${groupList.g_name}">
							<a href="group-timeline.html"></a>
						</p>
						<!-- /USER SHORT DESCRIPTION TITLE -->

						<!-- USER SHORT DESCRIPTION TEXT -->
						<p class="user-short-description-text"
							th:text="${groupList.g_intro}"></p>
						<!-- /USER SHORT DESCRIPTION TEXT -->
					</div>
					<!-- /USER SHORT DESCRIPTION -->

					<!-- USER STATS -->
					<div class="user-stats">
						<!-- USER STAT -->
						<div class="user-stat">
							<!-- USER STAT TITLE -->
							<p class="user-stat-title">139</p>
							<!-- /USER STAT TITLE -->

							<!-- USER STAT TEXT -->
							<p class="user-stat-text">members</p>
							<!-- /USER STAT TEXT -->
						</div>
						<!-- /USER STAT -->

						<!-- USER STAT -->
						<div class="user-stat">
							<!-- USER STAT TITLE -->
							<p class="user-stat-title">105</p>
							<!-- /USER STAT TITLE -->

							<!-- USER STAT TEXT -->
							<p class="user-stat-text">posts</p>
							<!-- /USER STAT TEXT -->
						</div>
						<!-- /USER STAT -->

						<!-- USER STAT -->
						<div class="user-stat">
							<!-- USER STAT TITLE -->
							<p class="user-stat-title">7.3k</p>
							<!-- /USER STAT TITLE -->

							<!-- USER STAT TEXT -->
							<p class="user-stat-text">visits</p>
							<!-- /USER STAT TEXT -->
						</div>
						<!-- /USER STAT -->
					</div>
					<!-- /USER STATS -->

					<!-- USER AVATAR LIST -->
					<div class="user-avatar-list medium reverse centered">
						<!-- USER AVATAR -->
						<div class="user-avatar smaller no-stats">
							<!-- USER AVATAR BORDER -->
							<div class="user-avatar-border">
								<!-- HEXAGON -->
								<div class="hexagon-34-36"></div>
								<!-- /HEXAGON -->
							</div>
							<!-- /USER AVATAR BORDER -->

							<!-- USER AVATAR CONTENT -->
							<div class="user-avatar-content">
								<!-- HEXAGON -->
								<div class="hexagon-image-30-32" data-src="img/avatar/03.jpg"></div>
								<!-- /HEXAGON -->
							</div>
							<!-- /USER AVATAR CONTENT -->
						</div>
						<!-- /USER AVATAR -->

						<!-- USER AVATAR -->
						<div class="user-avatar smaller no-stats">
							<!-- USER AVATAR BORDER -->
							<div class="user-avatar-border">
								<!-- HEXAGON -->
								<div class="hexagon-34-36"></div>
								<!-- /HEXAGON -->
							</div>
							<!-- /USER AVATAR BORDER -->

							<!-- USER AVATAR CONTENT -->
							<div class="user-avatar-content">
								<!-- HEXAGON -->
								<div class="hexagon-image-30-32" data-src="img/avatar/05.jpg"></div>
								<!-- /HEXAGON -->
							</div>
							<!-- /USER AVATAR CONTENT -->
						</div>
						<!-- /USER AVATAR -->

						<!-- USER AVATAR -->
						<div class="user-avatar smaller no-stats">
							<!-- USER AVATAR BORDER -->
							<div class="user-avatar-border">
								<!-- HEXAGON -->
								<div class="hexagon-34-36"></div>
								<!-- /HEXAGON -->
							</div>
							<!-- /USER AVATAR BORDER -->

							<!-- USER AVATAR CONTENT -->
							<div class="user-avatar-content">
								<!-- HEXAGON -->
								<div class="hexagon-image-30-32" data-src="img/avatar/10.jpg"></div>
								<!-- /HEXAGON -->
							</div>
							<!-- /USER AVATAR CONTENT -->
						</div>
						<!-- /USER AVATAR -->

						<!-- USER AVATAR -->
						<div class="user-avatar smaller no-stats">
							<!-- USER AVATAR BORDER -->
							<div class="user-avatar-border">
								<!-- HEXAGON -->
								<div class="hexagon-34-36"></div>
								<!-- /HEXAGON -->
							</div>
							<!-- /USER AVATAR BORDER -->

							<!-- USER AVATAR CONTENT -->
							<div class="user-avatar-content">
								<!-- HEXAGON -->
								<div class="hexagon-image-30-32" data-src="img/avatar/02.jpg"></div>
								<!-- /HEXAGON -->
							</div>
							<!-- /USER AVATAR CONTENT -->
						</div>
						<!-- /USER AVATAR -->

						<!-- USER AVATAR -->
						<div class="user-avatar smaller no-stats">
							<!-- USER AVATAR BORDER -->
							<div class="user-avatar-border">
								<!-- HEXAGON -->
								<div class="hexagon-34-36"></div>
								<!-- /HEXAGON -->
							</div>
							<!-- /USER AVATAR BORDER -->

							<!-- USER AVATAR CONTENT -->
							<div class="user-avatar-content">
								<!-- HEXAGON -->
								<div class="hexagon-image-30-32" data-src="img/avatar/06.jpg"></div>
								<!-- /HEXAGON -->
							</div>
							<!-- /USER AVATAR CONTENT -->
						</div>
						<!-- /USER AVATAR -->

						<!-- USER AVATAR -->
						<a class="user-avatar smaller no-stats" href="group-members.html">
							<!-- USER AVATAR BORDER -->
							<div class="user-avatar-border">
								<!-- HEXAGON -->
								<div class="hexagon-34-36"></div>
								<!-- /HEXAGON -->
							</div> <!-- /USER AVATAR BORDER --> <!-- USER AVATAR CONTENT -->
							<div class="user-avatar-content">
								<!-- HEXAGON -->
								<div class="hexagon-image-30-32" data-src="img/avatar/23.jpg"></div>
								<!-- /HEXAGON -->
							</div> <!-- /USER AVATAR CONTENT --> <!-- USER AVATAR OVERLAY -->
							<div class="user-avatar-overlay">
								<!-- HEXAGON -->
								<div class="hexagon-overlay-30-32"></div>
								<!-- /HEXAGON -->
							</div> <!-- /USER AVATAR OVERLAY --> <!-- USER AVATAR OVERLAY CONTENT -->
							<div class="user-avatar-overlay-content">
								<!-- USER AVATAR OVERLAY CONTENT TEXT -->
								<p class="user-avatar-overlay-content-text">+132</p>
								<!-- /USER AVATAR OVERLAY CONTENT TEXT -->
							</div> <!-- /USER AVATAR OVERLAY CONTENT -->
						</a>
						<!-- /USER AVATAR -->
					</div>
					<!-- /USER AVATAR LIST -->

					<!-- USER PREVIEW ACTIONS -->
					<div class="user-preview-actions">
						<!-- BUTTON -->
						<a class="button secondary full" th:href="@{/group_detail/{gno}(gno=${groupList.gno})}">자세히
							보기</a>
						<!-- /BUTTON -->
					</div>
					<!-- /USER PREVIEW ACTIONS -->
				</div>
				<!-- /USER PREVIEW INFO -->
			</div>
			<!-- /USER PREVIEW -->
		</div>
		<!-- /GRID -->
	</div>
	<!-- /CONTENT GRID -->
	<!-- Modal -->
	<div class="modal-wrapper">
		<div class="modal">
			<div class="head">
				<a class="btn-close trigger" href="#"> <!-- ICON CROSS THIN -->
					<svg class="icon-cross-thin">
					      <use xlink:href="#svg-cross-thin"></use>
					    </svg> <!-- /ICON CROSS THIN -->
				</a>
			</div>
			<div class="content">
				<!-- FORM BOX -->
				<div class="form-box login-register-form-element">
					<!-- FORM BOX DECORATION -->
					<img class="form-box-decoration" src="img/landing/rocket.png"
						alt="rocket">
					<!-- /FORM BOX DECORATION -->
					<!-- FORM BOX TITLE -->
					<h2 class="form-box-title">그룹 생성</h2>
					<!-- /FORM BOX TITLE -->

					<!-- FORM -->
					<form class="form" method="post" action="/group_create"
						enctype="multipart/form-data">
						<!-- FORM ROW -->
						<div class="form-row">
							<!-- FORM ITEM -->
							<div class="form-item">
								<!-- FORM INPUT -->
								<div class="form-input">
									<label for="register-email">그룹명</label> <input type="text"
										class="form-control form-control-lg input-lg" id="g_name"
										name="g_name">
								</div>
								<!-- /FORM INPUT -->
							</div>
							<!-- /FORM ITEM -->
						</div>
						<!-- /FORM ROW -->
						<div class="form-row">
							<!-- FORM ITEM -->
							<div class="form-item">
								<!-- FORM INPUT -->
								<label for="register-email">그룹 프로필</label>
								<div class="form-input">

									<input type="file" id="g_profile" accept=".jpg, .jpeg, .png"
										name="file">
									<div id="img_border"
										style="border: 1px solid black; margin: 10px;">
										<div id="img_preview" src=""></div>
									</div>
								</div>
							</div>
						</div>
						<!-- FORM ROW -->
						<div class="form-row">
							<!-- FORM ITEM -->
							<div class="form-item">
								<!-- FORM INPUT -->
								<div class="form-input">
									<label for="register-username">그룹 소개</label>
									<textarea row="3" class="form-control" id="g_intro"
										name="g_intro"></textarea>
								</div>
								<!-- /FORM INPUT -->
							</div>
							<!-- /FORM ITEM -->
						</div>
						<!-- /FORM ROW -->
						<!-- FORM ROW -->
						<div class="form-row">
							<!-- FORM ITEM -->
							<div class="form-item">
								<!-- FORM INPUT -->
								<label>공개 여부</label>
								<div class="form-input">
									<input type="radio" id="g_open" name="g_open" value="Y">
									<span for="g_open">공개</span> <input type="radio" id="g_close"
										name="g_open" value="N"> <span for="g_close">비공개</span>
									</label>
								</div>
								<!-- /FORM INPUT -->
							</div>
							<!-- /FORM ITEM -->
						</div>
						<!-- /FORM ROW -->
						<!-- FORM ROW -->
						<div class="form-row">
							<!-- FORM ITEM -->
							<div class="form-item">
								<!-- FORM INPUT -->
								<label for="register-password">카테고리</label>
								<div class="form-input">
									<select id="g_cate" name="g_cate">
										<option value="공부">공부</option>
										<option value="운동">운동</option>
										<option value="야외활동">야외활동</option>
										<option value="음악">음악</option>
										<option value="기타">기타</option>
									</select>
								</div>
								<!-- /FORM INPUT -->
							</div>
							<!-- /FORM ITEM -->
						</div>
						<!-- /FORM ROW -->
						<!-- FORM ROW -->
						<div class="form-row">
							<!-- FORM ITEM -->
							<div class="form-item">
								<!-- FORM INPUT -->
								<label for="projectinput5">목표 달성 일자</label>
								<fieldset id="goal_input" class="f">
									<select id="goal_down" class="form-control">
										<option value="default">입력하기</option>
										<option value="2week">2주</option>
										<option value="1month">1달</option>
										<option value="3month">3달</option>
										<option value="6month">6달</option>
										<option value="1year">1년</option>
										<option value="input_self">직접 입력하기</option>
									</select>
								</fieldset>
								<br> <input type="date" id="g_goaldate"
									class="form-control round" required pattern="\d{4}-\d{2}-\d{2}"
									name="goal_enddate">
							</div>
						</div>
						<!-- FORM ROW -->
						<div class="form-row">
							<!-- FORM ITEM -->
							<div class="form-item">
								<!-- BUTTON -->
								<button type="submit" id="goal_submit"
									class="button medium primary">Register Now!</button>
								<!-- /BUTTON -->
							</div>
							<!-- /FORM ITEM -->
						</div>
						<!-- /FORM ROW -->
					</form>
					<!-- /FORM -->
				</div>
				<!-- /FORM BOX -->
			</div>
			<div class="head"></div>
		</div>
	</div>

	<!-- app -->
	<script src="../../js/utils/app.js"></script>
	<!-- page loader -->
	<script src="../../js/utils/page-loader.js"></script>
	<!-- simplebar -->
	<script src="../../js/vendor/simplebar.min.js"></script>
	<!-- liquidify -->
	<script src="../../js/utils/liquidify.js"></script>
	<!-- XM_Plugins -->
	<script src="../../js/vendor/xm_plugins.min.js"></script>
	<!-- global.hexagons -->
	<script src="../../js/global/global.hexagons.js"></script>
	<!-- global.tooltips -->
	<script src="../../js/global/global.tooltips.js"></script>
	<!-- header -->
	<script src="../../js/header/header.js"></script>
	<!-- sidebar -->
	<script src="../../js/sidebar/sidebar.js"></script>
	<!-- content -->
	<script src="../../js/content/content.js"></script>
	<!-- form.utils -->
	<script src="../../js/form/form.utils.js"></script>
	<!-- SVG icons -->
	<script src="../../js/utils/svg-loader.js"></script>
	<script src="../../js/modal/modal.js"></script>
	<script src="../../js/group_create.js" type="text/javascript"></script>
	<script src="../../js/group-search.js" type="text/javascript"></script>
</body>
</html>
