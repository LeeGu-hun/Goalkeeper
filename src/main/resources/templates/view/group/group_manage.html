<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org">
<head th:insert="/view/fragments/header.html :: header">
</head>
<body th:insert="/view/fragments/nav.html :: fragment-nav"></body>
<body>
<div th:replace="/view/fragments/nav.html :: fragment-nav"></div>
<body data-open="click" data-menu="vertical-menu" data-col="2-columns"
	class="vertical-layout vertical-menu 2-columns  fixed-navbar">
	<div id="header"></div>
	<div class="app-content content container-fluid">
		<div class="content-wrapper">
			<div class="content-header row">
				<div class="content-header-left col-md-4 col-xs-12 mb-1">
					<h2 class="content-header-title">내 그룹</h2>
				</div>
				<div
					class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-xs-12">
					<div class="breadcrumb-wrapper col-xs-12">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="myGroup">내 그룹</a></li>
							<li class="breadcrumb-item"><a href="searchGroup">모든 그룹</a></li>
							<li class="breadcrumb-item active">그룹 관리</li>
						</ol>
					</div>
				</div>
			</div>
			<div class="content-body">
				<!-- Basic example section start -->
				<div class="card-body">
					<div class="card-block">
						<div class="nav-vertical">
							<ul class="nav nav-tabs nav-left" style="height:62px;">
								<li class="nav-item">
									<a class="nav-link active" id="setting1" data-toggle="tab" aria-controls="myGroup" href="#myGroup" aria-expanded="true">내 그룹 관리</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" id="setting2" data-toggle="tab" aria-controls="groupAlarm" href="#groupAlarm" aria-expanded="false">그룹 알람</a>
								</li>
							</ul>
							<div class="tab-content ">
								<div role="tabpanel" class="tab-pane active height-300" id="myGroup" aria-expanded="true" aria-labelledby="setting1">
									<div class="table-responsive">
										<table class="table mb-0">
											<thead>
												<tr>
													<th>그룹 이름</th>
													<th>생성 날짜</th>
													<th>분류</th>
													<th>공개여부</th>
												</tr>
											</thead>
											<tbody th:if="${user}!=null" th:each="obj:${List}">
												<tr>
													<th th:text="${obj.g_name}"></th>
													<th th:text="${obj.g_date}"></th>
													<th th:text="${obj.g_cate}"></th>
													<th th:text="${obj.g_open}"></th>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div role="tabpanel" class="tab-pane" id="groupAlarm" aria-expanded="false" aria-labelledby="setting2">
									<p>alarm</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<br>
				
	<!-- // Basic example section end -->

	<footer class="footer footer-static footer-light navbar-border">
		Shared by <i class="fa fa-love"></i><a
			href="https://bootstrapthemes.co">BootstrapThemes</a>
	</footer>

	<!-- BEGIN VENDOR JS-->
	<script src="../../app-assets/js/core/libraries/jquery.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/tether.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/js/core/libraries/bootstrap.min.js"
		type="text/javascript"></script>
	<script
		src="../../app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/unison.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/blockUI.min.js"
		type="text/javascript"></script>
	<script
		src="../../app-assets/vendors/js/ui/jquery.matchHeight-min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/screenfull.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/extensions/pace.min.js"
		type="text/javascript"></script>
	<!-- BEGIN VENDOR JS-->
	<!-- BEGIN PAGE VENDOR JS-->
	<!-- END PAGE VENDOR JS-->
	<!-- BEGIN ROBUST JS-->
	<script src="../../app-assets/js/core/app-menu.js"
		type="text/javascript"></script>
	<script src="../../app-assets/js/core/app.js" type="text/javascript"></script>
	<!-- END ROBUST JS-->
	<!-- BEGIN PAGE LEVEL JS-->
	<!-- END PAGE LEVEL JS-->
</body>
<script>
	$(document).ready(function() {
		$("#header").load("/view/header.html");
		
		if($('#nullCheck').text()==""){
			$('#pushAlert').append('<div id="toggleDiv" style="display:inline-block; margin-left:40%;"><h2>가입된 그룹이 없습니다.</h2></div>');
		} else{
			$('#toggleDiv').remove();
		}
	});
</script>
</html>
