<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- bootstrap 4.3.1 -->
<link rel="stylesheet" href="../../css/vendor/bootstrap.min.css">
<!-- styles -->
<link rel="stylesheet" href="../../css/styles.min.css">
<!-- simplebar styles -->
<link rel="stylesheet" href="../../css/vendor/simplebar.css">
<link rel="stylesheet" href="../../css/noticemodal.css">
<!-- favicon -->
<link rel="icon" href="img/favicon.ico">
<style>
.layer {
	position: absolute;
	text-align: center;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	font-size: 50px;
}

.layer .content {
	display: inline-block;
	vertical-align: middle
}

.layer .blank {
	display: inline-block;
	width: 0;
	height: 100%;
	vertical-align: middle
}
</style>
<title>Vikinger | Account Hub</title>
</head>
<body>
	<div th:insert="/view/fragments/header.html :: header"></div>
	<!-- CONTENT GRID -->
	<div class="content-grid" th:if="${result}=='joinSuccess'">
		<!-- SECTION BANNER -->
		<div class="section-banner">
			<!-- SECTION BANNER ICON -->
			<img class="section-banner-icon"
				src="../../img/banner/accounthub-icon.png" alt="accounthub-icon">
			<!-- /SECTION BANNER ICON -->

			<!-- SECTION BANNER TITLE -->
			<p class="section-banner-title">그룹 관리</p>
			<!-- /SECTION BANNER TITLE -->

			<!-- SECTION BANNER TEXT -->
			<p class="section-banner-text">멤버 관리, 옵션 설정 그리고 목표까지!</p>
			<!-- /SECTION BANNER TEXT -->
		</div>
		<!-- /SECTION BANNER -->

		<!-- GRID -->
		<div class="grid grid-3-9 medium-space">
			<!-- GRID COLUMN -->
			<div class="account-hub-sidebar">
				<!-- SIDEBAR BOX -->
				<div class="sidebar-box no-padding">
					<!-- SIDEBAR MENU -->
					<div class="sidebar-menu round-borders">
						<!-- SIDEBAR MENU ITEM -->
						<div class="sidebar-menu-item selected">
							<!-- SIDEBAR MENU HEADER -->
							<div class="sidebar-menu-header accordion-trigger-linked">
								<!-- SIDEBAR MENU HEADER ICON -->
								<svg class="sidebar-menu-header-icon icon-group">
                  <use xlink:href="#svg-group"></use>
                </svg>
								<!-- /SIDEBAR MENU HEADER ICON -->

								<!-- SIDEBAR MENU HEADER CONTROL ICON -->
								<div class="sidebar-menu-header-control-icon">
									<!-- SIDEBAR MENU HEADER CONTROL ICON OPEN -->
									<svg
										class="sidebar-menu-header-control-icon-open icon-minus-small">
                    <use xlink:href="#svg-minus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON OPEN -->

									<!-- SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
									<svg
										class="sidebar-menu-header-control-icon-closed icon-plus-small">
                    <use xlink:href="#svg-plus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
								</div>
								<!-- /SIDEBAR MENU HEADER CONTROL ICON -->

								<!-- SIDEBAR MENU HEADER TITLE -->
								<p class="sidebar-menu-header-title">멤버 관리</p>
								<!-- /SIDEBAR MENU HEADER TITLE -->

								<!-- SIDEBAR MENU HEADER TEXT -->
								<p class="sidebar-menu-header-text">그룹 멤버를 관리하고, 원하는 멤버를 초대할
									수 있어요</p>
								<!-- /SIDEBAR MENU HEADER TEXT -->
							</div>
							<!-- /SIDEBAR MENU HEADER -->

							<!-- SIDEBAR MENU BODY -->
							<div class="sidebar-menu-body accordion-content-linked">
								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link active"
									th:href="@{/group_mgJoin/{gno}(gno=${gno})}">가입 요청</a>
								<!-- /SIDEBAR MENU LINK -->

								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link" href="hub-group-invitations.html">멤버
									초대</a>
								<!-- /SIDEBAR MENU LINK -->
							</div>
							<!-- /SIDEBAR MENU BODY -->
						</div>
						<!-- /SIDEBAR MENU ITEM -->
						<!-- SIDEBAR MENU ITEM -->
						<div class="sidebar-menu-item">
							<!-- SIDEBAR MENU HEADER -->
							<div class="sidebar-menu-header accordion-trigger-linked">
								<!-- SIDEBAR MENU HEADER ICON -->
								<svg class="sidebar-menu-header-icon icon-trophy">
							      <use xlink:href="#svg-trophy"></use>
							    </svg>
								<!-- /SIDEBAR MENU HEADER ICON -->

								<!-- SIDEBAR MENU HEADER CONTROL ICON -->
								<div class="sidebar-menu-header-control-icon">
									<!-- SIDEBAR MENU HEADER CONTROL ICON OPEN -->
									<svg
										class="sidebar-menu-header-control-icon-open icon-minus-small">
                    <use xlink:href="#svg-minus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON OPEN -->

									<!-- SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
									<svg
										class="sidebar-menu-header-control-icon-closed icon-plus-small">
                    <use xlink:href="#svg-plus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
								</div>
								<!-- /SIDEBAR MENU HEADER CONTROL ICON -->

								<!-- SIDEBAR MENU HEADER TITLE -->
								<p class="sidebar-menu-header-title">목표</p>
								<!-- /SIDEBAR MENU HEADER TITLE -->

								<!-- SIDEBAR MENU HEADER TEXT -->
								<p class="sidebar-menu-header-text">그룹만의 유일한 목표를 만들고 관리할 수
									있습니다.</p>
								<!-- /SIDEBAR MENU HEADER TEXT -->
							</div>
							<!-- /SIDEBAR MENU HEADER -->

							<!-- SIDEBAR MENU BODY -->
							<div class="sidebar-menu-body accordion-content-linked">
								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link"
									th:href="@{/group_mgGoal/{gno}(gno=${gno})}">목표 관리</a>
								<!-- /SIDEBAR MENU LINK -->

								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link" href="hub-group-invitations.html">목표
									통계</a>
								<!-- /SIDEBAR MENU LINK -->
							</div>
							<!-- /SIDEBAR MENU BODY -->
						</div>
						<!-- /SIDEBAR MENU ITEM -->
						<!-- /SIDEBAR MENU ITEM -->
						<!-- SIDEBAR MENU ITEM -->
						<div class="sidebar-menu-item">
							<!-- SIDEBAR MENU HEADER -->
							<div class="sidebar-menu-header accordion-trigger-linked">
								<!-- SIDEBAR MENU HEADER ICON -->
								<svg class="sidebar-menu-header-icon icon-trophy">
							      <use xlink:href="#svg-settings"></use>
							    </svg>
								<!-- /SIDEBAR MENU HEADER ICON -->

								<!-- SIDEBAR MENU HEADER CONTROL ICON -->
								<div class="sidebar-menu-header-control-icon">
									<!-- SIDEBAR MENU HEADER CONTROL ICON OPEN -->
									<svg
										class="sidebar-menu-header-control-icon-open icon-minus-small">
                    <use xlink:href="#svg-minus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON OPEN -->

									<!-- SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
									<svg
										class="sidebar-menu-header-control-icon-closed icon-plus-small">
                    <use xlink:href="#svg-plus-small"></use>
                  </svg>
									<!-- /SIDEBAR MENU HEADER CONTROL ICON CLOSED -->
								</div>
								<!-- /SIDEBAR MENU HEADER CONTROL ICON -->

								<!-- SIDEBAR MENU HEADER TITLE -->
								<p class="sidebar-menu-header-title">옵션</p>
								<!-- /SIDEBAR MENU HEADER TITLE -->

								<!-- SIDEBAR MENU HEADER TEXT -->
								<p class="sidebar-menu-header-text">그룹의 프로필, 배경 수정 등 여러 옵션과
									알림사항을 변경할 수 있습니다.</p>
								<!-- /SIDEBAR MENU HEADER TEXT -->
							</div>
							<!-- /SIDEBAR MENU HEADER -->

							<!-- SIDEBAR MENU BODY -->
							<div class="sidebar-menu-body accordion-content-linked">
								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link"
									th:href="@{/group_mgSetting/{gno}(gno=${gno})}">일반 옵션</a>
								<!-- /SIDEBAR MENU LINK -->

								<!-- SIDEBAR MENU LINK -->
								<a class="sidebar-menu-link" href="hub-group-invitations.html">알림
									사항</a>
								<!-- /SIDEBAR MENU LINK -->
							</div>
							<!-- /SIDEBAR MENU BODY -->
						</div>
						<!-- /SIDEBAR MENU ITEM -->
					</div>
				</div>
				<!-- /SIDEBAR BOX -->
			</div>
			<!-- /GRID COLUMN -->

			<!-- GRID COLUMN -->
			<div class="account-hub-content">
				<!-- SECTION HEADER -->
				<div class="section-header">
					<!-- SECTION HEADER INFO -->
					<div class="section-header-info">
						<!-- SECTION PRETITLE -->
						<p class="section-pretitle">그룹</p>
						<!-- /SECTION PRETITLE -->

						<!-- SECTION TITLE -->
						<h2 class="section-title">그룹 관리</h2>
						<!-- /SECTION TITLE -->
					</div>
					<!-- /SECTION HEADER INFO -->
				</div>
				<!-- /SECTION HEADER -->

				<!-- WIDGET BOX -->
				<div>
					<div class="widget-box" style="height: 300px">
						<!-- WIDGET BOX TITLE -->
						<p class="widget-box-title">가입 신청 목록</p>
						<br>
						<!-- /WIDGET BOX TITLE -->
						<div th:if="${joinList}!=null">
							<!-- TABLE -->
							<div class="table table-forum-category">
								<!-- TABLE HEADER -->
								<div style="display: flex">
									<!-- TABLE HEADER COLUMN -->
									<div style="flex: 1; text-align: center">
										<!-- TABLE HEADER TITLE -->
										<p class="table-header-title">아이디</p>
										<!-- /TABLE HEADER TITLE -->
									</div>
									<!-- /TABLE HEADER COLUMN -->
									<div style="flex: 2; text-align: center">
										<!-- TABLE HEADER TITLE -->
										<p class="table-header-title">메세지</p>
										<!-- /TABLE HEADER TITLE -->
									</div>
									<!-- TABLE HEADER COLUMN -->
									<div style="flex: 2; text-align: center">
										<!-- TABLE HEADER TITLE -->
										<p class="table-header-title">신청일</p>
										<!-- /TABLE HEADER TITLE -->
									</div>
									<!-- /TABLE HEADER COLUMN -->

									<!-- TABLE HEADER COLUMN -->
									<div style="flex: 2; text-align: center">
										<!-- TABLE HEADER TITLE -->
										<p class="table-header-title">관리</p>
										<!-- /TABLE HEADER TITLE -->
									</div>
									<!-- /TABLE HEADER COLUMN -->
								</div>
								<!-- /TABLE HEADER -->

								<!-- TABLE BODY -->
								<div class="table-body" th:if="${joinList}!=null">
									<!-- TABLE ROW -->
									<form id="joinFrm" action="/join_request" method="POST">
										<div th:each="join:${joinList}">
											<!-- TABLE COLUMN -->
											<div style="display: flex">
												<!-- TABLE HEADER COLUMN -->
												<div style="flex: 1; text-align: center">
													<div class="user-short-description"
														style="width: 82px; height: 56px;">
														<!-- USER SHORT DESCRIPTION AVATAR -->
														<a class="user-short-description-avatar user-avatar small"
															href="profile-timeline.html"
															style="display: inline-block; position: relative; margin-top: -5px;">
															<!-- USER AVATAR CONTENT -->
															<div class="user-avatar-content">
																<!-- HEXAGON -->
																<div class="hexagon-image-40-44"
																	data-src="../../img/avatar/01.jpg"></div>
																<!-- /HEXAGON -->
															</div> <!-- /USER AVATAR CONTENT -->
														</a> <input type="hidden" name="uno" th:value="${join.uno}">
														<input type="hidden" name="gno" th:value="${join.gno}">
													</div>
													<p style="margin-bottom: 10px;"
														class="user-short-description-title"
														th:text="${join.userName}"></p>
												</div>
												<!-- /TABLE HEADER COLUMN -->
												<div style="flex: 2; text-align: center;">
													<!-- FORUM CATEGORY TEXT -->
													<p class="forum-category-text" style="line-height: 110px"
														th:text="${join.join_msg}"></p>
													<!-- /FORUM CATEGORY TEXT -->
												</div>
												<!-- TABLE HEADER COLUMN -->
												<div style="flex: 2; text-align: center">
													<!-- TABLE TITLE -->
													<p class="table-title" style="line-height: 110px"
														th:text="${#dates.format(join.join_date, 'yyyy-MM-dd HH:mm')}"></p>
													<!-- /TABLE TITLE -->
												</div>
												<!-- /TABLE HEADER COLUMN -->

												<!-- TABLE HEADER COLUMN -->
												<div style="flex: 2; text-align: center">
													<button id="acceptUser" type="submit" style="width:80px; margin-top:43px;"
														class="table-title btn-primary success">수락</button>
													<button class="table-title btn-primary" style="width: 80px">거절</button>
												</div>
												<!-- /TABLE HEADER COLUMN -->
											</div>

										</div>
										<!-- /TABLE ROW -->
									</form>
								</div>
							</div>
						</div>
						<div th:unless="${joinList}!=null">
							<p>가입 신청이 없습니다.</p>
						</div>
					</div>
					<!-- /WIDGET BOX -->
				</div>
			</div>
			<!-- /GRID COLUMN -->
		</div>
		<!-- /GRID -->
	</div>
	<div th:insert="/view/fragments/modal.html :: modal"></div>
	<!-- app -->
	<script src="../../js/utils/app.js"></script>
	<!-- page loader -->
	<script src="../../js/utils/page-loader.js"></script>
	<!-- simplebar -->
	<script src="../../js/vendor/simplebar.min.js"></script>
	<!-- liquidify -->
	<script src="../../js/utils/liquidify.js"></script>
	<!-- XM_Plugins -->
	<script src="../../js/vendor/xm_plugins.min.js"></script>
	<!-- tiny-slider -->
	<script src="../../js/vendor/tiny-slider.min.js"></script>
	<!-- chartJS -->
	<script src="../../js/vendor/Chart.bundle.min.js"></script>
	<!-- global.hexagons -->
	<script src="../../js/global/global.hexagons.js"></script>
	<!-- global.tooltips -->
	<script src="../../js/global/global.tooltips.js"></script>
	<!-- global.chart -->
	<script src="../../js/global/global.charts.js"></script>
	<script src="../../js/global/global.accordions.js"></script>
	<!-- header -->
	<script src="../../js/header/header.js"></script>
	<!-- sidebar -->
	<script src="../../js/sidebar/sidebar.js"></script>
	<!-- content -->
	<script src="../../js/content/content.js"></script>
	<!-- form.utils -->
	<script src="../../js/form/form.utils.js"></script>
	<!-- SVG icons -->
	<script src="../../js/utils/svg-loader.js"></script>
	<script src="../../js/group_mgJoin.js"></script>
	<script src="../../js/noticemodal.js"></script>
</body>
</html>
