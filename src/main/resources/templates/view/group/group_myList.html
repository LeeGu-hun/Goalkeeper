<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org">
<head th:insert="/view/fragments/header.html :: header">
</head>
<body th:insert="/view/fragments/nav.html :: fragment-nav"></body>
<body>
<div th:replace="/view/fragments/nav.html :: fragment-nav"></div>
</head>
<body data-open="click" data-menu="vertical-menu" data-col="2-columns"
	class="vertical-layout vertical-menu 2-columns  fixed-navbar">
	<div id="header"></div>
	<div class="app-content content container-fluid">
		<div class="content-wrapper">
			<div class="content-header row">
				<div class="content-header-left col-md-4 col-xs-12 mb-1">
					<h2 class="content-header-title">내 그룹</h2>
				</div>
				<div
					class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-xs-12">
					<div class="breadcrumb-wrapper col-xs-12">
						<ol class="breadcrumb">
							<li class="breadcrumb-item active">내 그룹</li>
							<li class="breadcrumb-item"><a href="searchGroup">모든 그룹</a></li>
							<li class="breadcrumb-item"><a href="openManage">그룹 관리</a></li>
						</ol>
					</div>
				</div>
			</div>
			<div class="content-body">
				<!-- Basic example section start -->
				<div id="pushAlert" class="row match-height">
					<div class="col-xl-3 col-md-6 col-sm-12" th:if="${List}!=null" th:each="obj:${List}" >
						<div class="card">
							<div class="card-body">
								<div>
									<img class="card-img-top img-fluid" th:attr="src=@{'/display'}" 
										alt="Card image cap">
								</div>
								<div class="card-block">
									<div class="card-title">
										<form class="display-inline-block" action="/user/myGroup" method="post">
											<input type="checkbox" style="display:none" th:value="${obj.gno}" name="gno">
										</form>
										<h4 id="nullCheck" class="display-inline-block" th:text="${obj.g_name}"></h4>
									</div>
									<p class="card-text" th:text="${obj.g_intro}">
										<p th:if="${obj.g_open}=='Y'">공개</p>
										<p th:if="${obj.g_open}=='N'">비공개</p>
									</p>
									<form action="/user/group_detail" method="get">
										<input type="hidden" name="gno" th:value="${obj.gno}">
										<button type="submit" class="btn btn-outline-deep-orange">자세히 보기</button>
									</form>
									
								</div>
								<div id="toggleDiv" style="display:none; margin-left:40%;"><h2 class="bg-warning">가입된 그룹이 없습니다.</h2></div>
							</div>
						</div>
					</div>
					<div class="width-250 height-70" style=" margin-left:40%;" th:unless="${List}!=null">
						<a class="position-absolute" href="/login">로그인</a><h4 class="position-absolute"style="left:51%">이 필요합니다.</h4>
					</div>	
				</div><br>
			</div>
		</div>
		<div class="pl-3">
			<button class="btn btn-success border" onclick="location.href='/user/group_create'">새 그룹</button>
			<button type="button" id="selectBtn" class="btn btn-info border">그룹 선택</button>
			<button type="button" id="removeBtn" class="btn btn-danger border"
				onclick="href='removeGroup'" data-toggle="modal" data-target="#modalOpen">그룹 삭제하기</button>
		</div>
		<!-- 모달-->
	</div>
	<br>
	<div class="modal fade text-xs-left-in" id="modalOpen" tabindex="-1" role="dialog" aria-labelledby="modal" style="display:none; padding-right:17px;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">x</span>
						</button>
						<h3 class="modal-title" id="modalTitle">경고</h4>
						<div class="modal-body">
							<h4>그룹을 삭제하시겠습니까?</h4>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn grey btn-outline-secondary" data-dismiss="modal">취소</button>
							<button type="button" id="confirmBtn" class="btn grey btn-outline-primary">삭제하기</button>
						</div>
					</div>
				</div>
			</div>
		</div>			
	<!-- // Basic example section end -->

	<footer class="footer footer-static footer-light navbar-border">
		Shared by <i class="fa fa-love"></i><a
			href="https://bootstrapthemes.co">BootstrapThemes</a>
	</footer>

	<!-- BEGIN VENDOR JS-->
	<script src="../../app-assets/js/core/libraries/jquery.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/tether.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/js/core/libraries/bootstrap.min.js"
		type="text/javascript"></script>
	<script
		src="../../app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/unison.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/blockUI.min.js"
		type="text/javascript"></script>
	<script
		src="../../app-assets/vendors/js/ui/jquery.matchHeight-min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/screenfull.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/extensions/pace.min.js"
		type="text/javascript"></script>
	<!-- BEGIN VENDOR JS-->
	<!-- BEGIN PAGE VENDOR JS-->
	<!-- END PAGE VENDOR JS-->
	<!-- BEGIN ROBUST JS-->
	<script src="../../app-assets/js/core/app-menu.js"
		type="text/javascript"></script>
	<script src="../../app-assets/js/core/app.js" type="text/javascript"></script>
	<script src="../../js/group_myList.js" type="text/javascript"></script>
	<!-- END ROBUST JS-->
	<!-- BEGIN PAGE LEVEL JS-->
	<!-- END PAGE LEVEL JS-->
</body>
</html>
