<body data-open="click" data-menu="vertical-menu" data-col="2-columns"
	class="vertical-layout vertical-menu 2-columns  fixed-navbar">
	<div id="header"></div>
	<div class="app-content content container-fluid">
		<div class="content-wrapper">
			<div class="content-header row">
				<div class="content-header-left col-md-4 col-xs-12 mb-1">
					<h2 class="content-header-title">Group List</h2>
				</div>
				<div class="content-header-left col-md-2">
					<button class="hover color-box" style="background-color: #48CFAD;"
						onclick="location.href='group_create'">새 그룹</button>
				</div>
				<div
					class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-xs-12">
					<div class="breadcrumb-wrapper col-xs-12">
						<ol class="breadcrumb">
							<li class="breadcrumb-item active"><a href="index.html">My
									Group</a></li>
							<li class="breadcrumb-item"><a href="#">Group List</a></li>
							<li class="breadcrumb-item">Group Setting</li>
						</ol>
					</div>
				</div>
			</div>
			<div class="content-body">
				<!-- Basic example section start -->
				<div class="row match-height">
					<div class="col-xl-3 col-md-6 col-sm-12" th:each="obj:${List}">
						<div class="card">
							<div class="card-body">
								<img class="card-img-top img-fluid"
									src="../../app-assets/images/carousel/06.jpg"
									alt="Card image cap">
			
								<div class="card-block">
									<h4 class="card-title" th:text="${obj.g_name}"></h4>
									<p class="card-text" th:text="${obj.g_intro}"></p>
									<a href="#" class="btn btn-outline-deep-orange">Go
										somewhere</a>
								</div>
							</div>
						</div>
					</div>
					<div th:if="${!#strings.isEmpty(List)}">
						<span style="border:1px solid black; ">
							<h2>가입된 그룹이 없습니다.</h2>
						</span>
					</div>	
				</div>
				</section>
				<!-- // Basic example section end -->



				<footer class="footer footer-static footer-light navbar-border">
					Shared by <i class="fa fa-love"></i><a
						href="https://bootstrapthemes.co">BootstrapThemes</a>
				</footer>
