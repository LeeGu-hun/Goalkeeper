<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/view/fragments/header.html :: header">
</head>
<body th:insert="/view/fragments/nav.html :: fragment-nav"></body>
<body>
	<div th:replace="/view/fragments/nav.html :: fragment-nav"></div>
<body data-open="click" data-menu="vertical-menu" data-col="2-columns"
	class="vertical-layout vertical-menu 2-columns  fixed-navbar">
	<div id="header"></div>
	<div class="app-content content container-fluid">
		<div class="content-wrapper">
			<div class="content-header row">
				<div class="content-header-left col-md-4 col-xs-12 mb-1">
					<h2 class="content-header-title">그룹 검색하기</h2>
				</div>
				<div
					class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-xs-12">
					<div class="breadcrumb-wrapper col-xs-12">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="myGroup">내 그룹</a></li>
							<li class="breadcrumb-item active">그룹 검색하기</li>
							<li class="breadcrumb-item"><a href="openManage">그룹 관리</a></li>
						</ol>
					</div>
				</div>
			</div>
			<ul class="nav nav-pills border no-border-bottom">
				<li class="nav-item">
					<a class="nav-link active" id="allItem" data-toggle="pill" href="#goAll" aria-expanded="true">전체</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="study" data-toggle="pill" href="#goStudy" aria-expanded="false">공부</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="exercise" data-toggle="pill" href="#goExercise">운동</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="picnic" data-toggle="pill" href="#goPicnic">여행</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="music" data-toggle="pill" href="#goMusic">음악</a>
				</li>
			</ul>
			<div class="tab-content content-body border">
				<!-- Basic example section start -->
				<div id="goAll" class="tab-pane active row match-height" aria-expanded="false" aria-labelledby="allItem">
					<div class=" col-xl-3 col-md-6 col-sm-12" th:each="all:${allList}" th:if="${all.g_open}=='Y'">
						<div class="card">
							<div class="card-body">
								<img class="card-img-top img-fluid"
									th:attr="src=@{'/display'}"
									alt="Card image cap">
			
								<div class="card-block">
									<h4 id="nullCheck" class="card-title" th:text="${all.g_name}"></h4>
									<p class="card-text" th:text="${all.g_intro}"></p>
									<form action="/group_detail" method="get">
										<input type="hidden" name="gno" th:value="${all.gno}">
										<button type="submit" class="btn btn-outline-deep-orange">자세히 보기</button>
									</form>
								</div>
							</div>
						</div>
					</div>	
				</div>
				<div role="tabpanel" id="goStudy" class="tab-pane row match-height" aria-expanded="true" aria-labelledby="study">
					<div class=" col-xl-3 col-md-6 col-sm-12" th:each="study:${studyList}" th:if="${study.g_open}=='Y'">
						<div class="card">
							<div class="card-body">
								<img class="card-img-top img-fluid"
									src="../../app-assets/images/carousel/06.jpg"
									alt="Card image cap">
			
								<div class="card-block">
									<h4 id="nullCheck" class="card-title" th:text="${study.g_name}"></h4>
									<p class="card-text" th:text="${study.g_intro}"></p>
									<a href="#" class="btn btn-outline-deep-orange">자세히 보기</a>
								</div>
							</div>
						</div>
					</div>	
				</div>
				<!-- Basic example section start -->
				<div id="goExercise" class="tab-pane row match-height" aria-labelledby="exercise" aria-expanded="false">
					<div class=" col-xl-3 col-md-6 col-sm-12" th:each="exercise:${exerciseList}" th:if="${exercise.g_open}=='Y'">
						<div class="card">
							<div class="card-body">
								<img class="card-img-top img-fluid"
									src="../../app-assets/images/carousel/06.jpg"
									alt="Card image cap">
			
								<div class="card-block">
									<h4 id="nullCheck" class="card-title" th:text="${exercise.g_name}"></h4>
									<p class="card-text" th:text="${exercise.g_intro}"></p>
									<a href="#" class="btn btn-outline-deep-orange">자세히 보기</a>
								</div>
							</div>
						</div>
					</div>	
				</div>
				<div id="goPicnic" class="tab-pane row match-height" aria-labelledby="picnic" aria-expanded="false">
					<div class=" col-xl-3 col-md-6 col-sm-12" th:each="picnic:${picnicList}" th:if="${picnic.g_open}=='Y'">
						<div class="card">
							<div class="card-body">
								<img class="card-img-top img-fluid"
									src="../../app-assets/images/carousel/06.jpg"
									alt="Card image cap">
			
								<div class="card-block">
									<h4 id="nullCheck" class="card-title" th:text="${picnic.g_name}"></h4>
									<p class="card-text" th:text="${picnic.g_intro}"></p>
									<a href="#" class="btn btn-outline-deep-orange">자세히 보기</a>
								</div>
							</div>
						</div>
					</div>	
				</div>
				<div id="goMusic" class="tab-pane row match-height" aria-labelledby="music" aria-expanded="false">
					<div class=" col-xl-3 col-md-6 col-sm-12" th:each="music:${musicList}">
						<div class="card">
							<div class="card-body">
								<img class="card-img-top img-fluid"
									src="../../app-assets/images/carousel/06.jpg"
									alt="Card image cap">
			
								<div class="card-block">
									<h4 id="nullCheck" class="card-title" th:text="${music.g_name}"></h4>
									<p class="card-text" th:text="${music.g_intro}"></p>
									<a href="#" class="btn btn-outline-deep-orange">자세히 보기</a>
								</div>
							</div>
						</div>
					</div>	
				</div><br>
			</div>
				<!-- // Basic example section end -->
			
			<footer class="footer footer-static footer-light navbar-border">
					Shared by <i class="fa fa-love"></i><a
						href="https://bootstrapthemes.co">BootstrapThemes</a>
			</footer>

			<!-- BEGIN VENDOR JS-->
			<script src="../../app-assets/js/core/libraries/jquery.min.js"
				type="text/javascript"></script>
			<script src="../../app-assets/vendors/js/ui/tether.min.js"
				type="text/javascript"></script>
			<script src="../../app-assets/js/core/libraries/bootstrap.min.js"
				type="text/javascript"></script>
			<script
				src="../../app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js"
				type="text/javascript"></script>
			<script src="../../app-assets/vendors/js/ui/unison.min.js"
				type="text/javascript"></script>
			<script src="../../app-assets/vendors/js/ui/blockUI.min.js"
				type="text/javascript"></script>
			<script
				src="../../app-assets/vendors/js/ui/jquery.matchHeight-min.js"
				type="text/javascript"></script>
			<script src="../../app-assets/vendors/js/ui/screenfull.min.js"
				type="text/javascript"></script>
			<script src="../../app-assets/vendors/js/extensions/pace.min.js"
				type="text/javascript"></script>
			<!-- BEGIN VENDOR JS-->
			<!-- BEGIN PAGE VENDOR JS-->
			<!-- END PAGE VENDOR JS-->
			<!-- BEGIN ROBUST JS-->
			<script src="../../app-assets/js/core/app-menu.js"
				type="text/javascript"></script>
			<script src="../../app-assets/js/core/app.js" type="text/javascript"></script>
			<!-- END ROBUST JS-->
			<!-- BEGIN PAGE LEVEL JS-->
			<!-- END PAGE LEVEL JS-->
</body>
</html>
