 <script>
	$(document).ready(function() {
		$('div[style="cursor:pointer"]').bind('mouseover',function(e){
			color_old = $(this).css('background-color');
			$(this).css('background-color', '#d1d7b1');
		});
		$('div[style="cursor:pointer"]').bind('mouseout',function(e){
			$(this).css('background-color', color_old);
		});
		$('#memberCard').click(function(){
			$('#memberForm').submit();
		});
		$('#goalCard').click(function(){
			$('#goalForm').submit();
		});
		$('#allItem').click(function(){
			$('div[aria-expanded="false"]').attr("aria-expanded", true);
		});
	});
	</script>
