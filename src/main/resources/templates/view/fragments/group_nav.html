<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="row" th:fragment="group_nav">
		<div class="col-xl-3 col-lg-6 col-xs-12">
			<div class="card">
				<div id="goalCard" class="card-body" style="cursor:pointer">
					<form id="goalForm" action="/group_mainGoal" method="get">
						<input type="hidden" name="gno" th:value="${gno}">
					</form>
					<div class="card-block">
						<div class="media">
							<div class="media-body text-xs-left">
								<h3 class="pink" th:text="${goalCount}"></h3>
								<span>현재 목표</span>
							</div>
							<div class="media-right media-middle">
								<i class="icon-bag2 pink font-large-2 float-xs-right"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6 col-xs-12">
			<div class="card">
				<div id="memberCard" class="card-body" style="cursor:pointer">
					<form id="memberForm" action="/group_member" method="get">
						<input type="hidden" name="gno" th:value="${gno}">
					</form>
					<div class="card-block">
						<div class="media">
							<div class="media-body text-xs-left">
								<h3 class="teal" th:text="${userCount}"></h3>
								<span>그룹원 수</span>
							</div>
							<div class="media-right media-middle">
								<i class="icon-user1 teal font-large-2 float-xs-right"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6 col-xs-12">
			<div class="card">
				<div id="boardCard" class="card-body" style="cursor:pointer"
					onclick="location.href='#'">
					<div class="card-block">
						<div class="media">
							<div class="media-body text-xs-left">
								<h3 class="cyan">15</h3>
								<span>오늘 게시글</span>
							</div>
							<div class="media-right media-middle">
								<i
									class="icon-ios-help-outline cyan font-large-2 float-xs-right"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6 col-xs-12">
			<div class="card">
				<div id="rateCard" class="card-body" style="cursor:pointer"
					onclick="location.href='#'">
					<div class="card-block">
						<div class="media">
							<div class="media-body text-xs-left">
								<h3 class="deep-orange">64.89 %</h3>
								<span>목표 달성률</span>
							</div>
							<div class="media-right media-middle">
								<i class="icon-diagram deep-orange font-large-2 float-xs-right"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
