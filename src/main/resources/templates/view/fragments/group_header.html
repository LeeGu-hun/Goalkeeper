<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div th:fragment="group_header">
		<!-- PROFILE HEADER -->
		<div class="profile-header v2">
			<!-- PROFILE HEADER COVER -->
			<figure class="profile-header-cover liquid">
				<img src="../../img/cover/29.jpg" alt="cover-29">
			</figure>
			<!-- /PROFILE HEADER COVER -->

			<!-- PROFILE HEADER INFO -->
			<div class="profile-header-info">
				<!-- USER SHORT DESCRIPTION -->
				<div class="user-short-description big">
					<!-- USER SHORT DESCRIPTION AVATAR -->
					<a class="user-short-description-avatar user-avatar big no-stats"
						href="group-timeline.html"> <!-- USER AVATAR BORDER -->
						<div class="user-avatar-border">
							<!-- HEXAGON -->
							<div class="hexagon-148-164"></div>
							<!-- /HEXAGON -->
						</div> <!-- /USER AVATAR BORDER --> <!-- USER AVATAR CONTENT -->
						<div class="user-avatar-content">
							<!-- HEXAGON -->
							<div class="hexagon-image-124-136" th:attr="data-src=@{'/profile'}"></div>
							<!-- /HEXAGON -->
						</div> <!-- /USER AVATAR CONTENT -->
					</a>
					<!-- /USER SHORT DESCRIPTION AVATAR -->

					<!-- USER SHORT DESCRIPTION AVATAR -->
					<a
						class="user-short-description-avatar user-short-description-avatar-mobile user-avatar medium no-stats"
						href="group-timeline.html"> <!-- USER AVATAR BORDER -->
						<div class="user-avatar-border">
							<!-- HEXAGON -->
							<div class="hexagon-120-130"></div>
							<!-- /HEXAGON -->
						</div> <!-- /USER AVATAR BORDER --> <!-- USER AVATAR CONTENT -->
						<div class="user-avatar-content">
							<!-- HEXAGON -->
							<div class="hexagon-image-100-110" th:attr="data-src=@{'/profile'}"></div>
							<!-- /HEXAGON -->
						</div> <!-- /USER AVATAR CONTENT -->
					</a>
					<!-- /USER SHORT DESCRIPTION AVATAR -->

					<!-- USER SHORT DESCRIPTION TITLE -->
					<p class="user-short-description-title">
						<a href="/group-timeline" th:text="${group.g_name}"></a>
					</p>
					<!-- /USER SHORT DESCRIPTION TITLE -->

					<!-- USER SHORT DESCRIPTION TEXT -->
					<p class="user-short-description-text" th:text="${group.g_intro}"></p>
					<!-- /USER SHORT DESCRIPTION TEXT -->
				</div>
				<!-- /USER SHORT DESCRIPTION -->

				<!-- USER STATS -->
				<div class="user-stats">
					<!-- USER STAT -->
					<div class="user-stat big">
						<!-- USER STAT ICON -->
						<div class="user-stat-icon">
							<!-- ICON PUBLIC -->
							<svg class="icon-public"
								th:if="${group.g_open}=='Y'">
              				<use xlink:href="#svg-public"></use>
           				</svg>
							<!-- ICON PRIVATE -->
							<svg class="icon-private" th:unless="${group.g_open}=='Y'">
      						<use xlink:href="#svg-private"></use>
    					</svg>
							<!-- /ICON PUBLIC -->
						</div>
						<!-- /USER STAT ICON -->

						<!-- USER STAT TEXT -->
						<p class="user-stat-text" th:if="${group.g_open}=='Y'">공개</p>
						<p class="user-stat-text" th:unless="${group.g_open}=='Y'">비공개</p>
						<!-- /USER STAT TEXT -->
					</div>
					<!-- /USER STAT -->

					<!-- USER STAT -->
					<div class="user-stat big">
						<!-- USER STAT TITLE -->
						<p class="user-stat-title" th:text="${userCount}"></p>
						<!-- /USER STAT TITLE -->

						<!-- USER STAT TEXT -->
						<p class="user-stat-text">members</p>
						<!-- /USER STAT TEXT -->
					</div>
					<!-- /USER STAT -->

					<!-- USER STAT -->
					<div class="user-stat big">
						<!-- USER STAT TITLE -->
						<p class="user-stat-title">105</p>
						<!-- /USER STAT TITLE -->

						<!-- USER STAT TEXT -->
						<p class="user-stat-text">posts</p>
						<!-- /USER STAT TEXT -->
					</div>
					<!-- /USER STAT -->

					<!-- USER STAT -->
					<div class="user-stat big">
						<!-- USER STAT TITLE -->
						<p class="user-stat-title">7.3k</p>
						<!-- /USER STAT TITLE -->

						<!-- USER STAT TEXT -->
						<p class="user-stat-text">visits</p>
						<!-- /USER STAT TEXT -->
					</div>
					<!-- /USER STAT -->
				</div>
				<!-- /USER STATS -->

				<!-- TAG STICKER -->
				<div class="tag-sticker">
					<!-- TAG STICKER ICON -->
					<svg class="tag-sticker-icon icon-public">
            <use xlink:href="#svg-public"></use>
          </svg>
					<!-- /TAG STICKER ICON -->
				</div>
				<!-- /TAG STICKER -->

				<!-- PROFILE HEADER INFO ACTIONS -->
				<div class="profile-header-info-actions">
					<!-- PROFILE HEADER INFO ACTION -->
					<p class="profile-header-info-action button secondary" onclick="window.open('../../group_join', '_blank', scrollbars='auto', resizable='yes')">
						<!-- ICON JOIN GROUP -->
						<svg class="icon-join-group">
              <use xlink:href="#svg-join-group"></use>
            </svg>
						<!-- /ICON JOIN GROUP -->
					</p>
					<!-- /PROFILE HEADER INFO ACTION -->

					<!-- PROFILE HEADER INFO ACTION -->
					<a class="profile-header-info-action button"
						href="hub-group-management.html"> <!-- ICON MORE DOTS --> <svg
							class="icon-more-dots">
              <use xlink:href="#svg-more-dots"></use>
            </svg> <!-- /ICON MORE DOTS -->
					</a>
					<!-- /PROFILE HEADER INFO ACTION -->
				</div>
				<!-- /PROFILE HEADER INFO ACTIONS -->
			</div>
			<!-- /PROFILE HEADER INFO -->
		</div>
		<!-- /PROFILE HEADER -->

		<!-- SECTION NAVIGATION -->
		<nav class="section-navigation">
			<!-- SECTION MENU -->
			<div id="section-navigation-medium-slider"
				class="section-menu secondary">
				<!-- SECTION MENU ITEM -->
				<a class="section-menu-item active" onclick="doActive()" th:href="@{/group_detail/{gno}(gno=${group.gno})}">
				<!-- SECTION MENU ITEM ICON --> 
				<svg class="section-menu-item-icon icon-timeline">
            		<use xlink:href="#svg-timeline"></use>
          		</svg> <!-- /SECTION MENU ITEM ICON --> <!-- SECTION MENU ITEM TEXT -->
				<p class="section-menu-item-text">Timeline</p> <!-- /SECTION MENU ITEM TEXT -->
				</a>
				<!-- /SECTION MENU ITEM -->
				<!-- SECTION MENU ITEM -->
				<a class="section-menu-item" onclick="doActive()" th:href="@{/group_info/{gno}(gno=${group.gno})}"> <!-- SECTION MENU ITEM ICON -->
					<svg class="section-menu-item-icon icon-info">
            <use xlink:href="#svg-info"></use>
          </svg> <!-- /SECTION MENU ITEM ICON --> <!-- SECTION MENU ITEM TEXT -->
					<p class="section-menu-item-text">Info</p> <!-- /SECTION MENU ITEM TEXT -->
				</a>
				<!-- /SECTION MENU ITEM -->

				<!-- SECTION MENU ITEM -->
				<a class="section-menu-item" onclick="doActive()" th:href="@{/group_member/{gno}(gno=${group.gno})}"> <!-- SECTION MENU ITEM ICON -->
					<svg class="section-menu-item-icon icon-members">
            <use xlink:href="#svg-members"></use>
          </svg> <!-- /SECTION MENU ITEM ICON --> <!-- SECTION MENU ITEM TEXT -->
					<p class="section-menu-item-text">Members</p> <!-- /SECTION MENU ITEM TEXT -->
				</a>
				<!-- /SECTION MENU ITEM -->

				<!-- SECTION MENU ITEM -->
				<a class="section-menu-item" href="#"> <!-- SECTION MENU ITEM ICON -->
					<svg class="section-menu-item-icon icon-forum">
            <use xlink:href="#svg-forum"></use>
          </svg> <!-- /SECTION MENU ITEM ICON --> <!-- SECTION MENU ITEM TEXT -->
					<p class="section-menu-item-text">Forum</p> <!-- /SECTION MENU ITEM TEXT -->
				</a>
				<!-- /SECTION MENU ITEM -->

				<!-- SECTION MENU ITEM -->
				<a class="section-menu-item" href="#"> <!-- SECTION MENU ITEM ICON -->
					<svg class="section-menu-item-icon icon-photos">
            <use xlink:href="#svg-photos"></use>
          </svg> <!-- /SECTION MENU ITEM ICON --> <!-- SECTION MENU ITEM TEXT -->
					<p class="section-menu-item-text">Photos</p> <!-- /SECTION MENU ITEM TEXT -->
				</a>
				<!-- /SECTION MENU ITEM -->
			</div>
			<!-- /SECTION MENU -->

			<!-- SLIDER CONTROLS -->
			<div id="section-navigation-medium-slider-controls"
				class="slider-controls">
				<!-- SLIDER CONTROL -->
				<div class="slider-control left">
					<!-- SLIDER CONTROL ICON -->
					<svg class="slider-control-icon icon-small-arrow">
            <use xlink:href="#svg-small-arrow"></use>
          </svg>
					<!-- /SLIDER CONTROL ICON -->
				</div>
				<!-- /SLIDER CONTROL -->

				<!-- SLIDER CONTROL -->
				<div class="slider-control right">
					<!-- SLIDER CONTROL ICON -->
					<svg class="slider-control-icon icon-small-arrow">
            <use xlink:href="#svg-small-arrow"></use>
          </svg>
					<!-- /SLIDER CONTROL ICON -->
				</div>
				<!-- /SLIDER CONTROL -->
			</div>
			<!-- /SLIDER CONTROLS -->
		</nav>
		<!-- /SECTION NAVIGATION -->
	</div>
</body>
</html>
