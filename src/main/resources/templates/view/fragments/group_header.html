<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div >
		<!-- PROFILE HEADER -->
		<div th:fragment="group_header" class="profile-header v2">
			<!-- PROFILE HEADER COVER -->
			<figure class="profile-header-cover liquid"
				th:if="${group.bgi_check}=='Y'">
				<img th:attr="src=@{/background/}+${group.gno}" alt="cover-29">
			</figure>
			<figure class="profile-header-cover liquid"
				th:unless="${group.bgi_check}=='Y'">
				<img src="../../img/group_baseBgi.png" alt="cover-29">
			</figure>
			<!-- /PROFILE HEADER COVER -->

			<!-- PROFILE HEADER INFO -->
			<div class="profile-header-info">
				<!-- USER SHORT DESCRIPTION -->
				<div class="user-short-description big">
					<!-- USER SHORT DESCRIPTION AVATAR -->
					<a class="user-short-description-avatar user-avatar big"> <!-- USER AVATAR BORDER -->
						<div class="user-avatar-border">
							<!-- HEXAGON -->
							<div class="hexagon-148-164"></div>
							<!-- /HEXAGON -->
						</div> <!-- /USER AVATAR BORDER --> <!-- USER AVATAR CONTENT -->
						<div class="user-avatar-content" th:if="${group.file_check}=='Y'">
							<!-- HEXAGON -->
							<div class="hexagon-image-100-110"
								th:attr="data-src=@{/display/}+${group.gno}"></div>
							<!-- /HEXAGON -->
						</div> <!-- /USER AVATAR CONTENT -->
						<div class="user-avatar-content"
							th:unless="${group.file_check}=='Y'">
							<div class="hexagon-image-100-110"
								data-src="../../img/group_baseProfile.png" alt="cover-29"></div>
						</div>
						<div class="user-avatar-progress">
							<div class="hexagon-progress-124-136"></div>
						</div>
					</a>
					<!-- /USER SHORT DESCRIPTION AVATAR -->

					<!-- USER SHORT DESCRIPTION AVATAR -->
					<a
						class="user-short-description-avatar user-short-description-avatar-mobile user-avatar medium no-stats"
						href="group-timeline.html"> <!-- USER AVATAR BORDER -->
						<div class="user-avatar-border">
							<!-- HEXAGON -->
							<div class="hexagon-120-130"></div>
							<!-- /HEXAGON -->
						</div> <!-- /USER AVATAR BORDER --> <!-- USER AVATAR CONTENT -->
						<div class="user-avatar-content" th:if="${group.file_check}=='Y'">
							<!-- HEXAGON -->
							<div class="hexagon-image-100-110"
								th:attr="data-src=@{/display/}+${group.gno}"></div>
							<!-- /HEXAGON -->
						</div> <!-- /USER AVATAR CONTENT -->
						<div class="user-avatar-content"
							th:unless="${group.file_check}=='Y'">
							<div class="hexagon-image-100-110"
								data-src="../../img/group_baseProfile.png" alt="cover-29"></div>
						</div>
					</a>
					<!-- /USER SHORT DESCRIPTION AVATAR -->

					<!-- USER SHORT DESCRIPTION TITLE -->
					<p class="user-short-description-title">
						<a href="/group-timeline" th:text="${group.g_name}"></a>
					</p>
					<!-- /USER SHORT DESCRIPTION TITLE -->

					<!-- USER SHORT DESCRIPTION TEXT -->
					<p class="user-short-description-text" th:text="${group.g_intro}"></p>
					<!-- /USER SHORT DESCRIPTION TEXT -->
				</div>
				<!-- /USER SHORT DESCRIPTION -->

				<!-- USER STATS -->
				<div class="user-stats">
					<!-- USER STAT -->
					<div class="user-stat big">
						<!-- USER STAT ICON -->
						<div class="user-stat-icon">
							<!-- ICON PUBLIC -->
							<svg class="icon-public" th:if="${group.g_open}=='Y'">
              				<use xlink:href="#svg-public"></use>
           				</svg>
							<!-- ICON PRIVATE -->
							<svg class="icon-private" th:unless="${group.g_open}=='Y'">
      						<use xlink:href="#svg-private"></use>
    					</svg>
							<!-- /ICON PUBLIC -->
						</div>
						<!-- /USER STAT ICON -->

						<!-- USER STAT TEXT -->
						<p class="user-stat-text" th:if="${group.g_open}=='Y'">공개</p>
						<p class="user-stat-text" th:unless="${group.g_open}=='Y'">비공개</p>
						<!-- /USER STAT TEXT -->
					</div>
					<!-- /USER STAT -->

					<!-- USER STAT -->
					<div class="user-stat big">
						<!-- USER STAT TITLE -->
						<p class="user-stat-title" th:text="${userCount}"></p>
						<!-- /USER STAT TITLE -->

						<!-- USER STAT TEXT -->
						<p class="user-stat-text">멤버</p>
						<!-- /USER STAT TEXT -->
					</div>
					<!-- /USER STAT -->

					<!-- USER STAT -->
					<div class="user-stat big">
						<!-- USER STAT TITLE -->
						<p class="user-stat-title" th:text="${group.boardCount}"></p>
						<!-- /USER STAT TITLE -->

						<!-- USER STAT TEXT -->
						<p class="user-stat-text">게시글</p>
						<!-- /USER STAT TEXT -->
					</div>
					<!-- /USER STAT -->

					<!-- USER STAT -->
					<div class="user-stat big">
						<!-- USER STAT TITLE -->
						<p class="user-stat-title" th:text="${goalCount}==0?0:${goalCount}"></p>
						<!-- /USER STAT TITLE -->

						<!-- USER STAT TEXT -->
						<p class="user-stat-text">목표</p>
						<!-- /USER STAT TEXT -->
					</div>
					<!-- /USER STAT -->
				</div>
				<!-- /USER STATS -->
				<!-- PROFILE HEADER INFO ACTIONS -->
				<div class="profile-header-info-actions">
					<!-- PROFILE HEADER INFO ACTION -->
					<p class="profile-header-info-action button secondary"
						th:attr="onclick=|javascript:openJoin('${joinResult}')|">
						<!-- ICON JOIN GROUP -->
						<svg class="icon-join-group">
			              <use xlink:href="#svg-join-group"></use>
			            </svg>
						<!-- /ICON JOIN GROUP -->
					</p>
					<!-- /PROFILE HEADER INFO ACTION -->

					<!-- PROFILE HEADER INFO ACTION -->
					<a class="profile-header-info-action button" th:attr="onclick=|javascript:openMgJoin('${result}')|">
						<svg class="icon-more-dots">
			              <use xlink:href="#svg-more-dots"></use>
			            </svg>
					</a>
					<form id="goManage" action="/group_mgJoin">
						<input type="hidden" name="gno" th:value="${gno}">
					</form>
					<!-- /PROFILE HEADER INFO ACTION -->
				</div>
				<!-- /PROFILE HEADER INFO ACTIONS -->
			</div>
			<!-- /PROFILE HEADER INFO -->
		</div>
		<!-- /PROFILE HEADER -->
	</div>
</body>
</html>
