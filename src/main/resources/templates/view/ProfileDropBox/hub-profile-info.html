<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"
	integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
	crossorigin="anonymous"></script>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- bootstrap 4.3.1 -->
<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
<!-- styles -->
<link rel="stylesheet" href="css/styles.min.css">
<!-- simplebar styles -->
<link rel="stylesheet" href="css/vendor/simplebar.css">
<!-- favicon -->
<link rel="icon" href="img/favicon.ico">
<title>Vikinger | Account Hub</title>
</head>
<body>
	<div th:insert="/view/fragments/header.html :: header"></div>

	<!-- CONTENT GRID -->
	<div class="content-grid">
		<!-- SECTION BANNER -->
		<div class="section-banner">
			<!-- SECTION BANNER ICON -->
			<img class="section-banner-icon" src="img/banner/accounthub-icon.png"
				alt="accounthub-icon">
			<!-- /SECTION BANNER ICON -->

			<!-- SECTION BANNER TITLE -->
			<p class="section-banner-title">Account Hub</p>
			<!-- /SECTION BANNER TITLE -->

			<!-- SECTION BANNER TEXT -->
			<p class="section-banner-text">Profile info, messages, settings
				and much more!</p>
			<!-- /SECTION BANNER TEXT -->
		</div>
		<!-- /SECTION BANNER -->

		<!-- GRID -->
		<div class="grid grid-3-9 medium-space">
			<!-- /GRID COLUMN -->

			<!-- GRID COLUMN -->
			<div class="account-hub-content"
				style="position: absolute; width: 1200px;">
				<!-- SECTION HEADER -->
				<div class="section-header">
					<!-- SECTION HEADER INFO -->
					<div class="section-header-info">
						<!-- SECTION PRETITLE -->
						<p class="section-pretitle">My Profile</p>
						<!-- /SECTION PRETITLE -->

						<!-- SECTION TITLE -->
						<h2 class="section-title">Profile Info</h2>
						<!-- /SECTION TITLE -->
					</div>
					<!-- /SECTION HEADER INFO -->
				</div>
				<!-- /SECTION HEADER -->

				<!-- GRID COLUMN -->

				<div class="grid-column">
					<!-- GRID -->
					<div class="grid grid-3-3-3 centered">
						<!-- USER PREVIEW -->
						<div class="user-preview small fixed-height">
							<!-- USER PREVIEW COVER -->
							<figure class="user-preview-cover liquid">
								<img th:src="@{/backgroundProfile/}+${uno}" alt="cover-01">
							</figure>
							<!-- /USER PREVIEW COVER -->

							<!-- USER PREVIEW INFO -->
							<div class="user-preview-info">
								<!-- USER SHORT DESCRIPTION -->
								<div class="user-short-description small">
									<!-- USER SHORT DESCRIPTION AVATAR -->
									<div class="user-short-description-avatar user-avatar">
										<!-- USER AVATAR BORDER -->
										<div class="user-avatar-border">
											<!-- HEXAGON -->
											<div class="hexagon-100-110"></div>
											<!-- /HEXAGON -->
										</div>
										<!-- /USER AVATAR BORDER -->

										<!-- USER AVATAR CONTENT -->
										<div class="user-avatar-content">
											<!-- HEXAGON -->
											<figure th:if="${fileCheck}=='Y'">
												<div class="hexagon-image-68-74" th:attr="data-src=@{/profile/}+${uno}"></div>
											</figure>
											<figure th:unless="${fileCheck}=='Y'">
												<div class="hexagon-image-68-74" data-src="../../img/user_baseProfile.png"></div>
											</figure>
											<!-- /HEXAGON -->
										</div>
										<!-- /USER AVATAR CONTENT -->

										<!-- USER AVATAR PROGRESS -->
										<div class="user-avatar-progress">
											<!-- HEXAGON -->
											<div class="hexagon-progress-84-92"></div>
											<!-- /HEXAGON -->
										</div>
										<!-- /USER AVATAR PROGRESS -->

										<!-- USER AVATAR PROGRESS BORDER -->
										<div class="user-avatar-progress-border">
											<!-- HEXAGON -->
											<div class="hexagon-border-84-92"></div>
											<!-- /HEXAGON -->
										</div>
										<!-- /USER AVATAR PROGRESS BORDER -->
									</div>
									<!-- /USER SHORT DESCRIPTION AVATAR -->
								</div>
								<!-- /USER SHORT DESCRIPTION -->
							</div>
							<!-- /USER PREVIEW INFO -->
						</div>
						<!-- /USER PREVIEW -->

						<!-- UPLOAD BOX -->
						<form method="post" action="/profileInfo/profile"
							enctype="multipart/form-data">
							<div class="upload-box">
								<!-- UPLOAD BOX ICON -->
								<svg class="upload-box-icon icon-members">
				                	<use xlink:href="#svg-members"></use>
				            	</svg>
								<!-- /UPLOAD BOX ICON -->
								<input type="file" name="files" accept=".jpg, .jpeg, .png">
								<button>upload</button>
							</div>
						</form>
						<!-- /UPLOAD BOX -->

						<!-- UPLOAD BOX -->
						<form method="post" action="/profileInfo/background"
							enctype="multipart/form-data">
							<div class="upload-box">
								<!-- UPLOAD BOX ICON -->
								<svg class="upload-box-icon icon-photos">
					                <use xlink:href="#svg-photos"></use>
					            </svg>
								<!-- /UPLOAD BOX ICON -->
								<input type="file" name="backFiles" accept=".jpg, .jpeg, .png">
								<button>upload</button>
							</div>
						</form>
						<!-- /UPLOAD BOX -->
				</div>
				<!-- /GRID -->
				<!-- WIDGET BOX -->
				<form id="modifyFrm" action="/modifyMyInfo" method="post">
					<div class="widget-box">
						<!-- WIDGET BOX TITLE -->
						<p class="widget-box-title">Modify My Info</p>
						<!-- /WIDGET BOX TITLE -->
						<!-- WIDGET BOX CONTENT -->
						<div class="widget-box-content">

							<div class="form-row split">
								<!-- FORM ITEM -->
								<div class="form-item">
									<!-- FORM INPUT -->
									<input type="hidden" name="uno" th:value="${user.uno}">
									<div class="form-input small active">
										<label for="profile-name">E-mail</label> <input type="text"
											id="userMail" name="userMail" th:value="${user.userMail}">
									</div>
								</div>
								<div class="form-item">
									<div class="form-input small active">
										<label for="profile-tagline">Phone Number</label> <input
											type="text" id="userPhone" name="userPhone"
											th:value="${user.userPhone}">
									</div>
								</div>
							</div>
							<div class="form-row split">
								<!-- FORM ITEM -->
								<div class="form-item">
									<div class="form-item">
										<!-- FORM INPUT -->
										<label for="profile-name">Birthday</label>
										<div class="form-input small active">
											<input type="date" id="userBirthdate" name="userBirthdate"
												th:value="${user.userBirthdate}">
										</div>
									</div>
								</div>
								<div class="form-item">
									<!-- FORM INPUT -->
									<div class="form-select">
										<label for="profile-status">Gender</label> <select
											id="profile-status" name="userGender">
											<option value="M">Man</option>
											<option value="W" selected>Women</option>
										</select>
										<svg class="form-select-icon icon-small-arrow">
                       						 <use xlink:href="#svg-small-arrow"></use>
                     						 </svg>
									</div>
								</div>
							</div>
							<div class="form-row split">
								<div class="form-item">
									<div class="form-input small">
										<label for="profile-birthplace">New PassWord</label> <input
											type="password" id="userPw" name="userPw"
											th:value="${user.userPw}">
									</div>
								</div>
								<div class="form-item">
									<!-- FORM INPUT -->
									<div class="form-input small">
										<label for="profile-birthplace">Password Check</label> <input
											type="password" id="re_pw" name="profile_birthplace">
									</div>
								</div>
							</div>
						</div>
						<button type="submit" id="doModify"
							class="dropdown-navigation-button button small secondary">Modify</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
<script th:inline="javascript">
	let msg = [[${fileCheck}]];
	console.log([[${fileCheck}]]);
</script>
	<!-- app -->
	<script src="../../js/modifyUserInfo.js" type="text/javascript"></script>
	<script src="js/utils/app.js"></script>
	<!-- page loader -->
	<script src="js/utils/page-loader.js"></script>
	<!-- simplebar -->
	<script src="js/vendor/simplebar.min.js"></script>
	<!-- liquidify -->
	<script src="js/utils/liquidify.js"></script>
	<!-- XM_Plugins -->
	<script src="js/vendor/xm_plugins.min.js"></script>
	<!-- global.hexagons -->
	<script src="js/global/global.hexagons.js"></script>
	<!-- global.tooltips -->
	<script src="js/global/global.tooltips.js"></script>
	<!-- global.accordions -->
	<script src="js/global/global.accordions.js"></script>
	<!-- header -->
	<script src="js/header/header.js"></script>
	<!-- sidebar -->
	<script src="js/sidebar/sidebar.js"></script>
	<!-- content -->
	<script src="js/content/content.js"></script>
	<!-- form.utils -->
	<script src="js/form/form.utils.js"></script>
	<!-- SVG icons -->
	<script src="js/utils/svg-loader.js"></script>
</body>
</html>
