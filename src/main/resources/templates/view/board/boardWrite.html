	src="../../app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js"
	type="text/javascript"></script>

	type="text/javascript"></script>

	type="text/javascript"></script>

<!-- BEGIN VENDOR CSS-->
<link rel="stylesheet" type="text/css"
	href="../../app-assets/css/bootstrap.css">
<!-- font icons-->
<link rel="stylesheet" type="text/css"
	href="../../app-assets/fonts/icomoon.css">
<link rel="stylesheet" type="text/css"
	href="../../app-assets/fonts/flag-icon-css/css/flag-icon.min.css">

	href="../../app-assets/css/bootstrap-extended.css">

<link rel="stylesheet" type="text/css"
	href="../../app-assets/css/colors.css">
<!-- END ROBUST CSS-->
<!-- BEGIN Page Level CSS-->
<link rel="stylesheet" type="text/css"
	href="../../app-assets/css/core/menu/menu-types/vertical-menu.css">
<link rel="stylesheet" type="text/css"
	href="../../app-assets/css/core/menu/menu-types/vertical-overlay-menu.css">
<!-- END Page Level CSS-->
<!-- BEGIN Custom CSS-->

<!-- END Custom CSS-->
</head>
<body>
	<div class="card-block">
		<section class="flexbox-container">
		<div style="float:right">
			<button type="button" id="btnblue" class="btn btn-outline-info btn-min-width mr-0 mb-1">Blue</button>
			<button type="button" id="btnyellow" class="btn btn-outline-warning btn-min-width mr-0 mb-1">Yellow</button>
			<button type="button" id="btnred" class="btn btn-outline-danger btn-min-width mr-0 mb-1">Red</button>
		</div>
			<div id="card-background" style="background-image:url(../../app-assets/images/paper.jpg); 
			background-size:cover; min-height: 100%;" 
			class="col-md-6 offset-md-3 box-shadow-2 p-0">
				<div style="margin: 30px">
					<h4 class="form-section">
						<i class="icon-clipboard4"></i> 글 쓰기
					</h4>		
					<form name="form" method="post">
						<div class="row"
							style="width: 100%; display: inline-block; margin-top: 20px">
							<div class="col-md-6">
								<label>범위설정</label> 
								<select id="b_cate" name="b_cate"
									class="form-control">
									<option value="none">선택해주세요</option>
									<option value="all">전체글</option>
									<option value="private">비밀글</option>
									<option value="group">그룹글</option>
								</select>

							</div>
							<div style="display: none" class="group_form" id="group_form">
								<div class="col-md-6">
									<label>그룹설정</label> 
									<select id="b_group" name="b_group" class="form-control">
										<option th:each="obj:${List}"
												th:value="${obj.g_name}"
												th:text="${obj.g_name}"></option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="projectinput8">내용</label></br>
							<textarea id="b_content" rows="5" class="form-control"
								style="width: 100%; display: inline-block;" name="b_content"
								placeholder="입력해주세요"></textarea>
						</div>

						<!--태그-->
						<div style="margin-top: 20px; margin-bottom: 20px">
							<label style="font-size: 25px">Tag # </label> 
								<i style="cursor: pointer; font-size: 25px;"
								class="icon-circle-plus" onclick="addInput();"></i> 
								<i style="cursor: pointer; font-size: 25px;"
								class="icon-circle-minus" onclick="deleteInput();"></i>
							<form class="form-control" name="form2" id="tag-form">
								<div id="tagdiv" name="tagName"></div>
							</form>
						</div>

						<div class="form-group">
							<label>사진 첨부</label> <label id="projectinput7"
								class="file center-block"> <input type="file" id="file"
								maxlength="2" multiple> <span class="file-custom"></span>
							</label>
						</div>

						<!--이미지-->
						<div class="form-control"
							style="display: inline-block; margin: 5px;" id="imgdiv">
							<div style="margin: 5px" id="imgsrc" src=""></div>
						</div>

						<div>
							<!--버튼-->
							<div style="margin: 5px">
								<button type = submit id="btnInsert" class="btn btn-primary">
									<i class="icon-check2"></i> Save
								</button>
								<button type="button" class="btn btn-warning mr-1">
									<i class="icon-cross2"></i> Cancel
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
