<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/view/fragments/header.html :: header">
</head>
<body th:insert="/view/fragments/nav.html :: fragment-nav"></body>
<body>
<div th:replace="/view/fragments/nav.html :: fragment-nav"></div>
	<div class="card-block">
		<section class="flexbox-container">
			<div style="float: right; margin-top: 250px; margin-right: 270px;">
				<h4>Board Theme</h4>
				<button type="button" id="btnblue" style="border-radius: 40px 80px"
					class="btn btn-outline-info btn-min-width mr-0 mb-1">Blue</button>
				</br>
				<button type="button" id="btnyellow"
					style="border-radius: 40px 80px"
					class="btn btn-outline-warning btn-min-width mr-0 mb-1">Yellow</button>
				</br>
				<button type="button" id="btnred" style="border-radius: 40px 80px"
					class="btn btn-outline-danger btn-min-width mr-0 mb-1">Red</button>
				</br>
			</div>
			<div id="card-background"
				style="background-image: url(../../app-assets/images/paper.jpg); border-radius: 10px 10px; background-size: cover; margin-top: 40px;"
				class="col-md-6 offset-md-2 box-shadow-2 p-0">
				<div style="margin: 30px">
					<h4 class="form-section">
						<i class="icon-clipboard4"></i> 글 쓰기
					</h4>
					<form name="form" method="post" enctype="multipart/form-data">
						<div class="row"
							style="width: 100%; display: inline-block; margin-top: 20px">
							<div class="col-md-6">
								<label><i class="icon-ios-list-outline" style="font-size:25px"></i> 범위설정</label> <select id="bo_cate" name="bo_cate"
									class="form-control">
									<option value="none">선택해주세요</option>
									<option value="all">전체글</option>
									<option value="private">비밀글</option>
									<option value="group">그룹글</option>
								</select>

							</div>
							<div class="group_form" id="group_form">
								<div class="col-md-6">
									<label><i class="icon-android-contacts" style="font-size:25px"></i> 그룹설정</label> <select id="bo_group" name="bo_group"
										class="form-control">
										<option value="">선택해주세요</option>
										<option th:each="obj:${List}" th:value="${obj.g_name}"
											th:text="${obj.g_name}"></option>
									</select>
								</div>
							</div>
						</div>

						<div style="margin-top: 30px" class="form-group">
							<label for="projectinput8"><i class="icon-ios-paper-outline" style="font-size:25px"></i> 내용</label></br>
							<textarea id="bo_content" rows="10" class="form-control"
								style="width: 100%; display: inline-block;" name="bo_content"
								placeholder="입력해주세요"></textarea>

						</div>
						<div style="margin-top: 30px" class="form-group">
							<label><i class="icon-images" style="font-size:25px"></i>사진 첨부</label><br> <label id="projectinput7"
								class="file center-block"> <input type="file" id="file" name="files"
								maxlength="2" multiple> <span class="file-custom"></span>
							</label>
						</div>

						<!--이미지-->
						<div class="form-control"
							style="display: inline-block; margin: 5px;" id="imgdiv">
							<div style="margin: 5px" id="imgsrc" src=""></div>
						</div>

						<div>
							<!--버튼-->
							<div style="margin: 5px">
								<button type=submit id="btnInsert" class="btn btn-primary">
									<i class="icon-check2"></i> Save
								</button>
								<button type="button" class="btn btn-warning mr-1" onclick="location.href='/home'">
									<i class="icon-cross2"></i> Cancel
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
<script src="../../app-assets/js/core/libraries/jquery.min.js"
	type="text/javascript"></script>
<script src="../../app-assets/vendors/js/ui/tether.min.js"
	type="text/javascript"></script>
<script src="../../app-assets/js/core/libraries/bootstrap.min.js"
	type="text/javascript"></script>
<script
	src="../../app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js"
	type="text/javascript"></script>
<script src="../../app-assets/vendors/js/ui/unison.min.js"
	type="text/javascript"></script>
<script src="../../app-assets/vendors/js/ui/blockUI.min.js"
	type="text/javascript"></script>
<script src="../../app-assets/vendors/js/ui/jquery.matchHeight-min.js"
	type="text/javascript"></script>
<script src="../../app-assets/vendors/js/ui/screenfull.min.js"
	type="text/javascript"></script>
<script src="../../app-assets/vendors/js/extensions/pace.min.js"
	type="text/javascript"></script>
<script src="../../app-assets/js/core/app-menu.js"
	type="text/javascript"></script>
<script src="../../app-assets/js/core/app.js" type="text/javascript"></script>
<script src="../../js/boardwrite.js" type="text/javascript"></script>

</body>
</html>
