<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- bootstrap 4.3.1 -->
<link rel="stylesheet" href="../../css/vendor/bootstrap.min.css">
<!-- styles -->
<link rel="stylesheet" href="../../css/styles.min.css">
<!-- simplebar styles -->
<link rel="stylesheet" href="../../css/vendor/simplebar.css">
<!-- favicon -->
<link rel="icon" href="img/favicon.ico">
<link rel="stylesheet" href="../../css/newsfeed_modal.css">
<title>Vikinger | Groups</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous">
	
</script>
</head>
<body>
	<div th:insert="/view/fragments/header.html :: header"></div>

	<div class="content-grid"
		style="transform: translate(135px, 0px); transition: transform 0.4s ease-in-out 0s;">

		<div class="section-banner">
			<!-- SECTION BANNER ICON -->
			<img class="section-banner-icon" src="img/banner/newsfeed-icon.png"
				alt="newsfeed-icon">
			<!-- /SECTION BANNER ICON -->

			<!-- SECTION BANNER TITLE -->
			<p class="section-banner-title">Newsfeed</p>
			<!-- /SECTION BANNER TITLE -->

			<!-- SECTION BANNER TEXT -->
			<p class="section-banner-text">Check what your friends have been
				up to!</p>
			<!-- /SECTION BANNER TEXT -->
		</div>
		<form name="form" method="post" enctype="multipart/form-data">
			<!-- GRID COLUMN -->
			<div class="grid-column">
				<!-- QUICK POST -->
				<div class="quick-post">
					<!-- QUICK POST HEADER -->
					<div class="quick-post-header">
						<!-- OPTION ITEMS -->
						<div class="option-items">
							<!-- OPTION ITEM -->
							<div id="alltext" class="option-item active" onclick="alltext()">
								<input style="display: none" type="text" name="bo_cate" id="all"
									value="all">
								<!-- OPTION ITEM ICON -->
								<svg class="option-item-icon icon-status">
                  <use xlink:href="#svg-status"></use>
                </svg>
								<!-- /OPTION ITEM ICON -->

								<!-- OPTION ITEM TITLE -->
								<p class="option-item-title">전체 글</p>
								<!-- /OPTION ITEM TITLE -->
							</div>
							<!-- /OPTION ITEM -->

							<!-- OPTION ITEM -->
							<div id="secrettext" class="option-item" onclick="secrettext()"
								value="private">
								<input style="display: none" type="text" id="private"
									value="private">
								<!-- OPTION ITEM ICON -->
								<svg class="option-item-icon icon-blog-posts">
                  <use xlink:href="#svg-blog-posts"></use>
                </svg>
								<!-- /OPTION ITEM ICON -->

								<!-- OPTION ITEM TITLE -->
								<p class="option-item-title">비밀 글</p>
								<!-- /OPTION ITEM TITLE -->
							</div>
							<!-- /OPTION ITEM -->

							<!-- OPTION ITEM -->
							<div id="grouptext" class="option-item" onclick="grouptext()"
								value="group">
								<input style="display: none" type="text" id="group"
									value="group">
								<!-- OPTION ITEM ICON -->
								<svg class="option-item-icon icon-poll">
                  <use xlink:href="#svg-poll"></use>
                </svg>
								<!-- /OPTION ITEM ICON -->

								<!-- OPTION ITEM TITLE -->
								<p class="option-item-title">그룹 글</p>
								<div style="margin-left: 10px">
									<select id="bo_group" name="bo_group" class="form-control">
										<option value="">선택해주세요</option>
										<option th:each="obj:${List}" th:value="${obj.g_name}"
											th:text="${obj.g_name}"></option>
									</select>
								</div>
								<!-- /OPTION ITEM TITLE -->
							</div>
							<!-- /OPTION ITEM -->
						</div>
						<!-- /OPTION ITEMS -->
					</div>
					<!-- /QUICK POST HEADER -->

					<!-- QUICK POST BODY -->
					<div class="quick-post-body">
						<!-- FORM -->
						<!-- FORM ROW -->
						<div class="form-row">
							<!-- FORM ITEM -->
							<div class="form-item">
								<!-- FORM TEXTAREA -->
								<div class="form-textarea">
									<textarea id="text" name="bo_content"
										placeholder="Hi Marina! Share your post here..."></textarea>
									<!-- FORM TEXTAREA LIMIT TEXT -->
									<p class="form-textarea-limit-text">998/1000</p>
									<!-- /FORM TEXTAREA LIMIT TEXT -->
								</div>
								<!-- /FORM TEXTAREA -->
							</div>
							<!-- /FORM ITEM -->
						</div>
						<!-- /FORM ROW -->

					</div>
					<!-- /QUICK POST BODY -->

					<!-- QUICK POST FOOTER -->
					<div class="quick-post-footer">
						<!-- QUICK POST FOOTER ACTIONS -->
						<div class="quick-post-footer-actions">
							<!-- QUICK POST FOOTER ACTION -->
							<div class="quick-post-footer-action text-tooltip-tft-medium"
								data-title="Insert Photo" style="position: relative;">
								<!-- QUICK POST FOOTER ACTION ICON -->
								<a id="photo"> <svg
										class="quick-post-footer-action-icon icon-camera">
                  	<use xlink:href="#svg-camera"></use>
                </svg>
								</a>
								<!-- /QUICK POST FOOTER ACTION ICON -->
								<div class="xm-tooltip"
									style="white-space: nowrap; position: absolute; z-index: 99999; top: -32px; left: 50%; margin-left: -42.5px; opacity: 0; visibility: hidden; transform: translate(0px, 10px); transition: all 0.3s ease-in-out 0s;">
									<p class="xm-tooltip-text">Insert Photo</p>
								</div>
							</div>
							<!-- /QUICK POST FOOTER ACTION -->

							<!-- QUICK POST FOOTER ACTION -->
							<div class="quick-post-footer-action text-tooltip-tft-medium"
								data-title="Insert GIF" style="position: relative;">
								<!-- QUICK POST FOOTER ACTION ICON -->
								<svg class="quick-post-footer-action-icon icon-gif">
                  <use xlink:href="#svg-gif"></use>
                </svg>
								<!-- /QUICK POST FOOTER ACTION ICON -->
								<div class="xm-tooltip"
									style="white-space: nowrap; position: absolute; z-index: 99999; top: -32px; left: 50%; margin-left: -35.5px; opacity: 0; visibility: hidden; transform: translate(0px, 10px); transition: all 0.3s ease-in-out 0s;">
									<p class="xm-tooltip-text">Insert GIF</p>
								</div>
							</div>
							<!-- /QUICK POST FOOTER ACTION -->

							<!-- QUICK POST FOOTER ACTION -->
							<div class="quick-post-footer-action text-tooltip-tft-medium"
								data-title="Insert Tag" style="position: relative;">
								<!-- QUICK POST FOOTER ACTION ICON -->
								<svg class="quick-post-footer-action-icon icon-tags">
                  <use xlink:href="#svg-tags"></use>
                </svg>
								<!-- /QUICK POST FOOTER ACTION ICON -->
								<div class="xm-tooltip"
									style="white-space: nowrap; position: absolute; z-index: 99999; top: -32px; left: 50%; margin-left: -37px; opacity: 0; visibility: hidden; transform: translate(0px, 10px); transition: all 0.3s ease-in-out 0s;">
									<p class="xm-tooltip-text">Insert Tag</p>
								</div>
							</div>
							<!-- /QUICK POST FOOTER ACTION -->
							<input id="pic"
								style="border-right: none; border-left: none; border-top: none; cursor: default"
								type="text" readonly>
						</div>
						<!-- /QUICK POST FOOTER ACTIONS -->

						<!-- QUICK POST FOOTER ACTIONS -->
						<div class="quick-post-footer-actions">
							<!-- BUTTON -->
							<p class="button small void">Discard</p>
							<!-- /BUTTON -->

							<button type="submit" id="btnInsert"
								class="button small secondary">Post</button>

						</div>
						<!-- /QUICK POST FOOTER ACTIONS -->
					</div>
					<!-- /QUICK POST FOOTER -->
				</div>
				<!-- /QUICK POST -->
			</div>
			
			<!-- MODAL -->
			<div class="backmodal">
				<div class="modal">
					<div class="modal_content">
						<div class="ocean">
							<div class="wave"></div>
							<div class="wave"></div>
						</div>
						<H2 style="margin-left: 330px;">
							<span>P</span> <span>H</span> <span>o</span> <span>T</span> <span>O</span>
							<span>L</span> <span>I</span> <span>S</span> <span>T</span> <span>!</span>
						</H2>
						
							<div style="margin: 5px" id="imgsrc" src=""></div>
					
						<div class="filebox">
							<label for="file">UpLoad</label> <input type="file" id="file"
								name="files" maxlength="2" multiple>
						</div>
						<span class="file-custom"></span>
					</div>
					<button type="button" id="photobtn"
						style="position: absolute; height: 40px; width: 50px; right: 20px; bottom: 20px">저장</button>
				</div>
			</div>
			<!-- /MODAL -->
			
		</form>
	</div>
	<!-- app -->
	<script src="../../js/newsfeed.js"></script>
	<script src="../../js/utils/app.js"></script>
	<!-- page loader -->
	<script src="../../js/utils/page-loader.js"></script>
	<!-- simplebar -->
	<script src="../../js/vendor/simplebar.min.js"></script>
	<!-- liquidify -->
	<script src="../../js/utils/liquidify.js"></script>
	<!-- XM_Plugins -->
	<script src="../../js/vendor/xm_plugins.min.js"></script>
	<!-- global.hexagons -->
	<script src="../../js/global/global.hexagons.js"></script>
	<!-- global.tooltips -->
	<script src="../../js/global/global.tooltips.js"></script>
	<!-- header -->
	<script src="../../js/header/header.js"></script>
	<!-- sidebar -->
	<script src="../../js/sidebar/sidebar.js"></script>
	<!-- content -->
	<script src="../../js/content/content.js"></script>
	<!-- form.utils -->
	<script src="../../js/form/form.utils.js"></script>
	<!-- SVG icons -->
	<script src="../../js/utils/svg-loader.js"></script>
</body>
</html>
