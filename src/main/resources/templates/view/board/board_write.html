<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- bootstrap 4.3.1 -->
  <link rel="stylesheet" href="../../css/vendor/bootstrap.min.css">
  <!-- styles -->
  <link rel="stylesheet" href="../../css/styles.min.css">
  <!-- simplebar styles -->
  <link rel="stylesheet" href="../../css/vendor/simplebar.css">
  <!-- favicon -->
  <link rel="icon" href="img/favicon.ico">
  <style>
  .backmodal{
  position:absolute; width:2000px; height:1000px; 
  background: rgba(0,0,0, 0.2);  
  display:none;
  top:0%; 
  left:-30%; 
  z-index:10001;
  justify-content: center;
  align-items: center;
  flex-direction: column; 
  }
  .modal{ 
  position:absolute; width:1000px; height:700px; 
  background: rgba(0,0,0, 0.8); 
  top:20%; 
  left:23%; 
  display:none;
  z-index:10002;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
  .modal_content h2{
  display: inline;
  color: white;
  margin: 15px;
  }
</style>
  <title>Vikinger | Groups</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous">
  </script>
</head>
<body>
<div th:insert="/view/fragments/header.html :: header"></div>

<div class="content-grid" style="transform: translate(135px, 0px); transition: transform 0.4s ease-in-out 0s;">

<div class="section-banner">
      <!-- SECTION BANNER ICON -->
      <img class="section-banner-icon" src="img/banner/newsfeed-icon.png" alt="newsfeed-icon">
      <!-- /SECTION BANNER ICON -->
  
      <!-- SECTION BANNER TITLE -->
      <p class="section-banner-title">Newsfeed</p>
      <!-- /SECTION BANNER TITLE -->
  
      <!-- SECTION BANNER TEXT -->
      <p class="section-banner-text">Check what your friends have been up to!</p>
      <!-- /SECTION BANNER TEXT -->
    </div>
	 <!-- GRID COLUMN -->
      <div class="grid-column">
      
      <form name="form" method="post" enctype="multipart/form-data">
        <!-- QUICK POST -->
        <div class="quick-post">
          <!-- QUICK POST HEADER -->
          <div class="quick-post-header">
            <!-- OPTION ITEMS -->
            <div class="option-items">
              <!-- OPTION ITEM -->
              <div id="alltext" class="option-item active" onclick="alltext()" >
              	<input style="display:none" type="text" name="bo_cate" id="all" value="all">
                <!-- OPTION ITEM ICON -->
                <svg class="option-item-icon icon-status">
                  <use xlink:href="#svg-status"></use>
                </svg>
                <!-- /OPTION ITEM ICON -->
      
                <!-- OPTION ITEM TITLE -->
                <p class="option-item-title">전체 글</p>
                <!-- /OPTION ITEM TITLE -->
              </div>
              <!-- /OPTION ITEM -->
      
              <!-- OPTION ITEM -->
              <div id="secrettext" class="option-item" onclick="secrettext()" value="private">
              <input style="display:none" type="text"  id="private" value="private"> 
                <!-- OPTION ITEM ICON -->
                <svg class="option-item-icon icon-blog-posts">
                  <use xlink:href="#svg-blog-posts"></use>
                </svg>
                <!-- /OPTION ITEM ICON -->
      
                <!-- OPTION ITEM TITLE -->
                <p class="option-item-title">비밀 글</p>
                <!-- /OPTION ITEM TITLE -->
              </div>
              <!-- /OPTION ITEM -->
      
              <!-- OPTION ITEM -->
              <div id="grouptext" class="option-item" onclick="grouptext()" value="group">
              <input style="display:none" type="text"  id="group" value="group">
                <!-- OPTION ITEM ICON -->
                <svg class="option-item-icon icon-poll">
                  <use xlink:href="#svg-poll"></use>
                </svg>
                <!-- /OPTION ITEM ICON -->
      
                <!-- OPTION ITEM TITLE -->
                <p class="option-item-title">그룹 글</p>
                <!-- /OPTION ITEM TITLE -->
              </div>
              <!-- /OPTION ITEM -->
            </div>
            <!-- /OPTION ITEMS -->
          </div>
          <!-- /QUICK POST HEADER -->
          
          <!-- Modal -->
          <div class="backmodal">
           <div class="modal">
 			 <div class="modal_content">
  				 <h1 style="color:white"> Group List </h1><br>
  				 <div style="margin:10px; padding:10px; border-bottom:1px solid gold;" th:each="obj:${List}">
  				 	<h2  th:value="${obj.g_name}" th:text="|그룹이름: ${obj.g_name}|"></h2>
  				 	<h2  th:text="|소개: ${obj.g_intro}|"></h2>
  				 	<h2  th:text="|카테고리: ${obj.g_cate}|"></h2>
  				 </div>
 			 </div>
			</div>
		  </div>
		  <!-- /Modal -->
		  
          <!-- QUICK POST BODY -->
          <div class="quick-post-body">
            <!-- FORM -->
            <form class="form">
              <!-- FORM ROW -->
              <div class="form-row">
                <!-- FORM ITEM -->
                <div class="form-item">
                  <!-- FORM TEXTAREA -->
                  <div class="form-textarea">
                    <textarea id="text" name="bo_content" placeholder="Hi Marina! Share your post here..."></textarea>
                    <!-- FORM TEXTAREA LIMIT TEXT -->
                    <p class="form-textarea-limit-text">998/1000</p>
                    <!-- /FORM TEXTAREA LIMIT TEXT -->
                  </div>
                  <!-- /FORM TEXTAREA -->
                </div>
                <!-- /FORM ITEM -->
              </div>
              <!-- /FORM ROW -->
            </form>
            <!-- /FORM -->
          </div>
          <!-- /QUICK POST BODY -->
      
          <!-- QUICK POST FOOTER -->
          <div class="quick-post-footer">
            <!-- QUICK POST FOOTER ACTIONS -->
            <div class="quick-post-footer-actions">
              <!-- QUICK POST FOOTER ACTION -->
              <div class="quick-post-footer-action text-tooltip-tft-medium" data-title="Insert Photo" style="position: relative;">
                <!-- QUICK POST FOOTER ACTION ICON -->
                <svg class="quick-post-footer-action-icon icon-camera">
                  	<use xlink:href="#svg-camera"></use>
                </svg>
                <!-- /QUICK POST FOOTER ACTION ICON -->
              <div class="xm-tooltip" style="white-space: nowrap; position: absolute; z-index: 99999; top: -32px; left: 50%; margin-left: -42.5px; opacity: 0; visibility: hidden; transform: translate(0px, 10px); transition: all 0.3s ease-in-out 0s;"><p class="xm-tooltip-text">Insert Photo</p></div></div>
              <!-- /QUICK POST FOOTER ACTION -->
      
              <!-- QUICK POST FOOTER ACTION -->
              <div class="quick-post-footer-action text-tooltip-tft-medium" data-title="Insert GIF" style="position: relative;">
                <!-- QUICK POST FOOTER ACTION ICON -->
                <svg class="quick-post-footer-action-icon icon-gif">
                  <use xlink:href="#svg-gif"></use>
                </svg>
                <!-- /QUICK POST FOOTER ACTION ICON -->
              <div class="xm-tooltip" style="white-space: nowrap; position: absolute; z-index: 99999; top: -32px; left: 50%; margin-left: -35.5px; opacity: 0; visibility: hidden; transform: translate(0px, 10px); transition: all 0.3s ease-in-out 0s;"><p class="xm-tooltip-text">Insert GIF</p></div></div>
              <!-- /QUICK POST FOOTER ACTION -->
      
              <!-- QUICK POST FOOTER ACTION -->
              <div class="quick-post-footer-action text-tooltip-tft-medium" data-title="Insert Tag" style="position: relative;">
                <!-- QUICK POST FOOTER ACTION ICON -->
                <svg class="quick-post-footer-action-icon icon-tags">
                  <use xlink:href="#svg-tags"></use>
                </svg>
                <!-- /QUICK POST FOOTER ACTION ICON -->
              <div class="xm-tooltip" style="white-space: nowrap; position: absolute; z-index: 99999; top: -32px; left: 50%; margin-left: -37px; opacity: 0; visibility: hidden; transform: translate(0px, 10px); transition: all 0.3s ease-in-out 0s;"><p class="xm-tooltip-text">Insert Tag</p></div></div>
              <!-- /QUICK POST FOOTER ACTION -->
            </div>
            <!-- /QUICK POST FOOTER ACTIONS -->
      
              <!-- QUICK POST FOOTER ACTIONS -->
              <div class="quick-post-footer-actions">
                <!-- BUTTON -->
                <p class="button small void">Discard</p>
                <!-- /BUTTON -->
      
        
                <button type="submit" id="btnInsert" class="button small secondary">Post</button>
			
              </div>
              <!-- /QUICK POST FOOTER ACTIONS -->
          </div>
          <!-- /QUICK POST FOOTER -->
        </div>
        <!-- /QUICK POST -->
</form>
        

        <!-- LOADER BARS -->
        <div class="loader-bars">
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
          <div class="loader-bar"></div>
        </div>
        <!-- /LOADER BARS -->
      </div>

</div>
<!-- app -->
<script type="text/javascript">
function alltext(){
	document.getElementById("text").value='';
	document.getElementById("alltext").setAttribute("class", "option-item active");
	document.getElementById("secrettext").setAttribute("class", "option-item");
	document.getElementById("grouptext").setAttribute("class", "option-item");
	
	document.getElementById("all").setAttribute("name", "bo_cate");
	document.getElementById("private").setAttribute("name", "null");
	document.getElementById("group").setAttribute("name", "null");
}
function secrettext(){
	document.getElementById("text").value='';
	document.getElementById("secrettext").setAttribute("class", "option-item active");
	document.getElementById("alltext").setAttribute("class", "option-item");
	document.getElementById("grouptext").setAttribute("class", "option-item");
	
	document.getElementById("all").setAttribute("name", "null");
	document.getElementById("private").setAttribute("name", "bo_cate");
	document.getElementById("group").setAttribute("name", "null");
}
function grouptext(){
	document.getElementById("text").value='';
	document.getElementById("grouptext").setAttribute("class", "option-item active");
	document.getElementById("alltext").setAttribute("class", "option-item");
	document.getElementById("secrettext").setAttribute("class", "option-item");
	
	document.getElementById("all").setAttribute("name", "null");
	document.getElementById("private").setAttribute("name", "null");
	document.getElementById("group").setAttribute("name", "bo_cate");
}
</script>
<script type="text/javascript">
$('#btnInsert').click(function(e) {
	e.preventDefault();

	document.form.action = "/board/insert_board.do";
	document.form.submit();
	alert("저장되었습니다.");
});
</script>
<script>
$(function(){ 
  $("#grouptext").click(function(){
    $(".backmodal").fadeIn();
    $(".modal").fadeIn();
  });
  
  $(".modal_content").click(function(){
    $(".backmodal").fadeOut();
    $(".modal").fadeOut();
  });
  
});
</script>
<script src="../../js/utils/app.js"></script>
<!-- page loader -->
<script src="../../js/utils/page-loader.js"></script>
<!-- simplebar -->
<script src="../../js/vendor/simplebar.min.js"></script>
<!-- liquidify -->
<script src="../../js/utils/liquidify.js"></script>
<!-- XM_Plugins -->
<script src="../../js/vendor/xm_plugins.min.js"></script>
<!-- global.hexagons -->
<script src="../../js/global/global.hexagons.js"></script>
<!-- global.tooltips -->
<script src="../../js/global/global.tooltips.js"></script>
<!-- header -->
<script src="../../js/header/header.js"></script>
<!-- sidebar -->
<script src="../../js/sidebar/sidebar.js"></script>
<!-- content -->
<script src="../../js/content/content.js"></script>
<!-- form.utils -->
<script src="../../js/form/form.utils.js"></script>
<!-- SVG icons -->
<script src="../../js/utils/svg-loader.js"></script>
</body>
</html>
