<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- bootstrap 4.3.1 -->
<link rel="stylesheet" href="../../css/vendor/bootstrap.min.css">
<!-- styles -->
<link rel="stylesheet" href="../../css/styles.min.css">
<!-- favicon -->
<link rel="icon" href="img/favicon.ico">
<link rel="stylesheet" href="../../css/noticemodal.css">
<title>Trend Setter Login</title>
</head>
<body>

	<!-- LANDING -->
	<div class="landing">
		<!-- LANDING DECORATION -->
		<div class="landing-decoration"></div>
		<!-- /LANDING DECORATION -->

		<!-- LANDING INFO -->
		<div class="landing-info">
			<!-- LOGO -->
			<div class="logo">
			
				<!-- ICON LOGO Trend Setter -->
				<svg class="icon-logo-vikinger">
          <use xlink:href="#svg-logo-vikinger"></use>
        </svg>
				<!-- /ICON LOGO Trend Setter -->
			</div>
			<!-- /LOGO -->

			<!-- LANDING INFO PRETITLE -->
			<h2 class="landing-info-pretitle">Welcome to</h2>
			<!-- /LANDING INFO PRETITLE -->

			<!-- LANDING INFO TITLE -->
			<h1 class="landing-info-title">Trend Setter</h1>
			<!-- /LANDING INFO TITLE -->

			<!-- LANDING INFO TEXT --> 
			<p class="landing-info-text">최신 트렌드를 FLEX하는 소셜 미디어 &amp; 커뮤니티!친구, 가족, 지인들과 함께 목표를 정하고 성취하는 SWAG한 생활이 시작됩니다!</p>
			<p class="landing-info-text"></p>
			<!-- /LANDING INFO TEXT -->

			<!-- TAB SWITCH -->
			<div class="tab-switch">
				<!-- TAB SWITCH BUTTON -->
				<p class="tab-switch-button login-register-form-trigger">로그인</p>
				<!-- /TAB SWITCH BUTTON -->

				<!-- TAB SWITCH BUTTON -->
				<p class="tab-switch-button login-register-form-trigger">회원가입</p>
				<!-- /TAB SWITCH BUTTON -->
			</div>
			<!-- /TAB SWITCH -->
		</div>
		<!-- /LANDING INFO -->

		<!-- LANDING FORM -->
		<div class="landing-form">
			<!-- FORM BOX -->
			<div class="form-box login-register-form-element">
				<!-- FORM BOX DECORATION -->
				<img class="form-box-decoration overflowing"
					src="img/landing/rocket.png" alt="rocket">
				<!-- /FORM BOX DECORATION -->

				<!-- FORM BOX TITLE -->
				<h2 class="form-box-title">계정 로그인</h2>
				<!-- /FORM BOX TITLE -->

				<!-- FORM -->
				<form class="form" id="loginFrm" ction="/login" method="post">
					<!-- FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- FORM INPUT -->
							<div class="form-input">
								<label for="login-username">아이디</label> <input type="text"
									id="userId1" name="userId">
							</div>
							<!-- /FORM INPUT -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->

					<!-- FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- FORM INPUT -->
							<div class="form-input">
								<label for="login-password">비밀번호</label> <input type="password"
									id="userPw1" name="userPw">
							</div>
							<!-- /FORM INPUT -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->

					<!-- FORM ROW -->
					<div class="form-row space-between">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- CHECKBOX WRAP -->
							<div class="checkbox-wrap">
								<input type="checkbox" id="login-remember"
									checked>
								<!-- CHECKBOX BOX -->
								<div class="checkbox-box">
									<!-- ICON CROSS -->
									<svg class="icon-cross">
                    <use xlink:href="#svg-cross"></use>
                  </svg>
									<!-- /ICON CROSS -->
								</div>
								<!-- /CHECKBOX BOX -->
								<label for="login-remember">기억하기</label>
							</div>
							<!-- /CHECKBOX WRAP -->
						</div>
						<!-- /FORM ITEM -->

						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- FORM LINK -->
							<a class="form-link" href="#">비밀번호를 잊었다면?</a>
							<!-- /FORM LINK -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->

					<!-- FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- BUTTON -->
							<button id="doLogin" class="button medium secondary">로그인</button>
							<!-- <input type="button" class="button medium secondary" style="width:356px;"> -->
							<!-- /BUTTON -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->
				</form>
				<!-- /FORM -->
			</div>
			<!-- /FORM BOX -->

			<div class="form-box login-register-form-element"
				style="position: relative;">
				<!-- FORM BOX DECORATION -->
				<img class="form-box-decoration" src="img/landing/rocket.png"
					alt="rocket">
				<!-- /FORM BOX DECORATION -->

				<!-- FORM BOX TITLE -->
				<h2 class="form-box-title">계정 만들기</h2>
				<!-- /FORM BOX TITLE -->

				<!-- FORM -->
				<form class="form" id="registerFrm" action="/register" name="register-page"
					method="post">
					<!-- FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- FORM INPUT -->
							<div class="form-input">
								<label for="register-email">아이디</label> <input type="text"
									id="userId" name="userId">
							</div>
							<!-- /FORM INPUT -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->
					<div style="padding: 10px;">
						<span class="id_input_re_1" style="color: green; display: none;">사용
							가능한 아이디 입니다.</span> <span class="id_input_re_2"
							style="color: red; display: none;">아이디가 이미 존재합니다.</span>
					</div>
					<!-- FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- FORM INPUT -->
							<div class="form-input">
								<label for="register-username">이름</label> <input type="text"
									id="userName" name="userName">
							</div>
							<!-- /FORM INPUT -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->

					<!-- FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- FORM INPUT -->
							<div class="form-input">
								<label for="register-password">비밀번호</label> <input
									type="password" id="userPw" name="userPw">
							</div>
							<!-- /FORM INPUT -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->

					<!-- FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- FORM INPUT -->
							<div class="form-input">
								<label for="register-password-repeat">비밀번호 확인</label> <input
									type="password" id="re_password" name="re_password">
							</div>
							<!-- /FORM INPUT -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->
					<!-- FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- FORM INPUT -->
							<div class="form-input">
								<label for="register-username">이메일</label> <input type="text"
									id="userMail" name="userMail">
							</div>
							<!-- /FORM INPUT -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->

					<!-- 생일 FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- FORM INPUT -->
							<div
								style="border: 1.7px solid; border-radius: 11px; padding: 12px; color: #DEDEEA;">
								<input type="date" id="userBirthdate" name="userBirthdate"
									value="2000-01-01">
							</div>
							<!-- /FORM INPUT -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /생일 FORM ROW -->

					<!-- FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- FORM INPUT -->
							<div class="form-input">
								<label for="register-username">전화번호</label> <input type="text"
									id="userPhone" name="userPhone" maxlength='11'
									onKeyup="this.value=this.value.replace(/[^0-9]/g,'');">
							</div>
							<!-- /FORM INPUT -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->
					<!-- FORM ROW -->
					<div class="form-row">
						<!-- FORM ITEM -->
						<div class="form-item">
							<!-- BUTTON -->
							<input type="submit" class="button medium primary" id="doSignUp" style="width:356px; height:54px;" value="가입하기">
							<!-- /BUTTON -->
						</div>
						<!-- /FORM ITEM -->
					</div>
					<!-- /FORM ROW -->
				</form>
				<!-- /FORM -->
			</div>
			<!-- /FORM BOX -->
		</div>
		<!-- /LANDING FORM -->
	</div>
	<!-- /LANDING -->
	<div th:insert="/view/fragments/modal.html :: modal"></div>
	<script src="../../js/login.js"></script>
	<script src="../../js/register.js"></script>
	<!-- app -->
	<script src="../../js/utils/app.js"></script>
	<!-- XM_Plugins -->
	<script src="../../js/vendor/xm_plugins.min.js"></script>
	<!-- form.utils -->
	<script src="../../js/form/form.utils.js"></script>
	<!-- landing.tabs -->
	<script src="../../js/landing/landing.tabs.js"></script>
	<!-- SVG icons -->
	<script src="../../js/utils/svg-loader.js"></script>
	
</body>
</html>
