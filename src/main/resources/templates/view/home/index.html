<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello WebSocket</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="../../js/chat.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <div id="connect" class="chat-widget-message" type="submit">Connect</div>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        <div class="col-md-6" >
            <form class="form-inline">
                <div class="form-group">
                    <label>your ID:</label>
                    <p th:text="${user.userId}"></p>
                    <input type="hidden" th:value="${user.userId}" class="chatUserId"  />
                </div>
                <div class="form-group">
                	<label for="message">Input Message</label>
                	<input type="text" id="chat-widget-message-text" class="chat-widget-message-text" placeholder="message.." />
                </div>
               
                
            </form>
        </div>
    </div>
    <div class="row">
    
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings" class="simplebar-content-wrapper">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
