<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
      crossorigin="anonymous">
 </script>
<script>
$(document).ready(function() {
	$("#header").load("view/main_header.html");
});

</script>
</head>
<body>
<div id="header"></div>

<div class="col-xl-4 col-md-6">
			<div class="card" style="height: 630px;">
				<div class="card-header">
					<h4 class="card-title">Basic Card</h4>
				</div>
				<div class="card-body">
					<div class="card-block">
						<h5>Basic Card With Header &amp; Footer</h5>
					</div>
					<img class="img-fluid" src="../../app-assets/images/carousel/02.jpg" alt="Card image cap">
					<div class="card-block">
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						<a href="#" class="card-link">Card link</a>
						<a href="#" class="card-link">Another link</a>
					</div>
				</div>
				<div class="card-footer border-top-blue-grey border-top-lighten-5 text-muted">
					<span class="float-xs-left">3 hours ago</span>
					<span class="float-xs-right">
						<a href="#" class="card-link">Read More <i class="icon-ios-arrow-right"></i></a>
					</span>
				</div>
			</div>
		</div>
</body>
</html>
