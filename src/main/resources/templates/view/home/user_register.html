  <body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page">

    <div class="app-content content container-fluid">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
        <section class="flexbox-container">
    <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-2 p-0">
		<div class="card border-grey border-lighten-3 px-2 py-2 m-0">
			<div class="card-header no-border">
				<div class="card-title text-xs-center">
					<img src="../../app-assets/images/logo/robust-logo-dark.png" alt="branding logo">
				</div>
				<h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Create Account</span></h6>
			</div>
			<div class="card-body collapse in">	
				<div class="card-block">
					<form class="form-horizontal form-simple" action="/register" name="register-page" method="post" novalidate>
						<fieldset class="form-group position-relative has-icon-left mb-1">
							<input type="text" class="form-control form-control-lg input-lg" id="u_name" placeholder="User Name" name="u_name">
							<div class="form-control-position">
							    <i class="icon-head"></i>
							</div>
						</fieldset>
						<fieldset class="form-group position-relative has-icon-left mb-1">
							<input type="email" class="form-control form-control-lg input-lg" id="u_id" placeholder="Enter your Id" name="u_id" required>
							<div class="form-control-position">
							    <i class="icon-mail6"></i>
							</div>
						</fieldset>
						<fieldset class="form-group position-relative has-icon-left">
							<input type="password" class="form-control form-control-lg input-lg" id="u_password" placeholder="Enter Password" name="u_password" required>
							<div class="form-control-position">
							    <i class="icon-key3"></i>
							</div>
						</fieldset>
						<fieldset class="form-group position-relative has-icon-left">
							<input type="password" class="form-control form-control-lg input-lg" id="re_password" placeholder="reCheck-password" required>
							<div class="form-control-position">
							    <i class="icon-key3"></i>
							</div>
						</fieldset>
						<fieldset class="form-group position-relative has-icon-left mb-1">
							<input type="email" class="form-control form-control-lg input-lg" id="u_mail" placeholder="Enter your Email" name="u_mail" required>
							<div class="form-control-position">
							    <i class="icon-mail6"></i>
							</div>
						</fieldset>
						<div class="position-relative has-icon-left">
							<input type="date" id="u_birthdate" class="form-control"  name="u_birthdate"required
												pattern="\d{4}-\d{2}-\d{2}">
							<div class="form-control-position">
								<i class="icon-calendar5"></i>
							</div>
						</div>
			<span class="label">관심 분야</span><br>
			<div>
				<input type="checkbox" name="study" id="h1"><label for="h1">스터디</label>
				<input type="checkbox" name="sport" id="h2"><label for="h2">스포츠</label>
				<input type="checkbox" name="language" id="h3"><label for="h2">외국어</label>
				<input type="checkbox" name="traval" id="h4"><label for="h2">여행</label>
				<input type="checkbox" name="music" id="h5"><label for="h2">음악</label>
				<input type="checkbox" name="party" id="h6"><label for="h2">사교</label>
				<input type="checkbox" name="coffee" id="h7"><label for="h2">커피</label>
			</div>
			<br>
			<input type="text" id="u_number" class="form-control" placeholder="Phone-number" name="u_number">
			<button type="submit" class="btn btn-primary btn-lg btn-block" id= "doSignUp"><i class="icon-unlock2"></i> Register</button>
			</form>
			</div>
				<p class="text-xs-center">Already have an account ? <a href="user_login.html" class="card-link">Login</a></p>
			</div>
		</div>
	</div>
</section>
        </div>
      </div>
    </div>
