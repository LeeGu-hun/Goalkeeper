<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/view/fragments/header.html :: header">
</head>
<body th:insert="/view/fragments/nav.html :: fragment-nav"></body>
<body>
	<div class="app-content content container-fluid" th:each="obj:${List}">
		<div class="content-wrapper">
			<div class="content-header row">
				<div class="content-header-left col-md-6 col-xs-12 mb-1">
					<h2 class="card-title" th:text="${obj.userId}"></h2>
				</div>
				<div
					class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-xs-12">
					<div class="breadcrumb-wrapper col-xs-12">
						
					</div>
				</div>
			</div>
			<div class="content-body">
				<section class="card">
					<div id="invoice-template" class="card-block">
						<img id="imageBox" class="img-fluid"
							style="left: 300px; height: 400px; width: 500px">
						<div class="card-block">
							<a href="#" class="card-link">Like 141</a> <a class="card-link"
								th:text="${obj.bno} + '번 글'"><input th:value="${obj.bno}"
								name="bno"></a>
							<p class="card-text" th:text="${obj.bo_content}"></p>
							<a id="detail-modal" >댓글 모두 보기</a><!-- th:href="@{/getReplyAll/obj.bno}" -->
							<div class="reply" th:each="reply:${reply}" th:if="${obj.bno} == ${reply.bno}">
								<a th:href="@{obj.bno}">
								<span class="card-text" th:text="${reply.replyWriter} +' :'"></span>
								<span class="card-text" th:text="${reply.replyContent}"></span>
								</a>
							</div>
						</div>
					</div>
					<div class="card-footer border-top-blue-grey border-top-lighten-5 text-muted">
						<form action="/insertReply" method="post" th:if="${user}!=null">
							<i class="icon-android-happy" style="font-size: 50px; display: inline-block;"></i>
							<input type="hidden" name="bno" th:value="${obj.bno}"> 
							<input type="hidden" name="replyWriter" th:value="${userInfo.userId}"> 
							<p th:text="${userInfo.userId}"style="display: inline-block;"></p>
							<input type="text" name="replyContent">
							<button type="submit" id="insertReplyBtn" style="display: inline-block; width: 100px; height: 30px;">댓글 등록</button><br>
						</form>
						<div th:unless="${user}!=null">
							<a href="/login" style="font-size:30px;display:inline-block; position:relative;">로그인</a><h2 style="display:inline-block;">이 필요합니다.</h2>
						</div>
					</div>
			</div>
			</section>
		</div>
	</div>
	</div>
	<div id="modal" style="display: none; position: absolute; border: 1px solid black; width: 1200px; height: 800px; background: #eee; top: 10%; left: 20%;">
		<img class="img-fluid" style="position: absolute; left: 0%; height: 100%; width: 60%">
		<div class="detail_saction"style="position: absolute; border: 1px solid black; width: 40%; height: 100%; top: 0%; left: 60%; background: black;">
		<div id="modal_profile"style="position: absolute; border: 1px solid black; width: 100%; height: 10%; top: 0%;; background: red;">
				<p  style="position: absolute; font-size: 30px; top: 18%; left: 5%">강원기141</p> 
		</div>
			<div class="modal_contant" style="position: absolute; border: 1px solid black; width: 100%; height: 65%; top: 10%; background: orange">
				<p class="card-text" ></p> 
				<div class="reply" th:each="detailReply:${detailReply}">
					<span class="card-text" th:text="${detailReply.replyWriter}"></span>
					<span class="card-text" th:text="${detailReply.replyContent}"></span>
				</div>
			</div>
			<div class="detail_like"
				style="position: absolute; border: 1px solid black; width: 100%; height: 20%;; top: 70%; background: yellow">
				<div>좋아요</div>
			</div>
			<div class="detail_insert_reply" style="position: absolute; border: 1px solid black; width: 100%; height: 15%; top: 85%; background: green">
				<i class="icon-android-happy" style="font-size: 50px;"></i> 
				<input type="text">
				<button value="입력"></button>
			</div>
		</div>
	</div> 
	<script src="../../js/modal.js" type="text/javascript"></script>
	<script src="../../js/insertReply.js" type="text/javascript"></script>
	<!-- BEGIN VENDOR JS-->
	<script src="../../app-assets/js/core/libraries/jquery.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/tether.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/js/core/libraries/bootstrap.min.js"
		type="text/javascript"></script>
	<script
		src="../../app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/unison.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/blockUI.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/jquery.matchHeight-min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/ui/screenfull.min.js"
		type="text/javascript"></script>
	<script src="../../app-assets/vendors/js/extensions/pace.min.js"
		type="text/javascript"></script>
	<!-- BEGIN VENDOR JS-->
	<!-- BEGIN PAGE VENDOR JS-->
	<script src="../../app-assets/vendors/js/charts/chart.min.js"
		type="text/javascript"></script>
	<!-- END PAGE VENDOR JS-->
	<!-- BEGIN ROBUST JS-->
	<script src="../../app-assets/js/core/app-menu.js"
		type="text/javascript"></script>
	<script src="../../app-assets/js/core/app.js" type="text/javascript"></script>
	<!-- END ROBUST JS-->
	<!-- BEGIN PAGE LEVEL JS-->
	<script src="../../app-assets/js/scripts/pages/dashboard-lite.js"
		type="text/javascript"></script>
	<!-- END PAGE LEVEL JS-->
</body>
</html>
